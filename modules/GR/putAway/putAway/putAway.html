<meta http-equiv="Pragma" content="no-cache">

<header class="page-header">
    <div class="col-lg-8 col-md-8 col-sm-9 col-xs-9  page-header-left">
        <div class="col-md-12 col-xs-12 col-sm-12 kw-p-zero">
            <h2>{{ 'INBOUND' | translate }} </h2>
            <div class="navigationLabel"> <i class="kw-size-icon fa fa-play" aria-hidden="true"></i>
                {{ 'SCAN_PUTAWAY' | translate }}</div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-3 col-xs-3 page-header-right">
        <div class="right-wrapper">
        </div>
    </div>
</header>
<div class="tab-content" style="margin-top:15px;">
    <div class="row">
        <!-- <div class="div-shadow"> -->
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <span>{{ 'LPN_NO' | translate }}:</span>
                    </div>
                    <div class="col-lg-10 col-md-10 col-xs-12">
                        <input type="text" readonly id="lpnNo" ng-model="filterModel.tag_No" class="form-control"
                            ks-enter="ScanLPN(filterModel)" blur-on-enter required />
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group" style="margin-top:15px;" ng-show='sku.chk'>
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <span></span>
                    </div>
                    <div class="col-lg-10 col-md-10 col-xs-12">
                        <input type="text" readonly id="product" ng-model="filterModel.product_Id" class="form-control"
                            ks-enter="ScanSKU(filterModel)" blur-on-enter required />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;" ng-show='sku.chk'>
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <span>{{ 'QTY' | translate }}</span>
                    </div>
                    <div class="col-lg-10 col-md-10 col-xs-12">
                        <input type="text" ng-model="filterModel.qty" class="form-control" disabled />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;" ng-show='sku.chk'>
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <span>{{ 'UNIT' | translate }}:</span>
                    </div>
                    <div class="col-lg-10 col-md-10 col-xs-12">
                        <input type="text" ng-model="filterModel.productConversion_Name" class="form-control"
                            disabled />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <span>{{ 'SUGGESTION_LOCATION' | translate }}:</span>
                    </div>
                    <div class="col-lg-10 col-md-10 col-xs-12">
                        <input type="text" ng-model="filterModel.suggest_Location_Name" class="form-control" disabled />
                    </div>
                </div>
                <!-- <div class="col-lg-6 col-md-6 col-xs-12" style="margin-top:15px;">
                    <div class="col-lg-6 col-md-6 col-xs-12">
                        <button ng-click="sugesstion(filterModel)" class="btn btn-primary ">
                            {{ 'RE_SUGGESTION' | translate }}
                        </button>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <span>{{ 'CONFIRM_LOCATION' | translate }}</span>
                    </div>
                    <div class="col-lg-10 col-md-10 col-xs-12">
                        <input type="text" readonly id="confirmLocation" ng-model="filterModel.confirm_Location_Name"
                            class="form-control" ks-enter="confirmLocation(filterModel) " blur-on-enter required />
                    </div>
                </div>
            </div>
        </div>



        <div class="padding-m">
            <button ng-click="SavePutaway()" class="btn btn-success hidden-xs"ng-disabled="disabled == 1" >{{ 'SAVE' | translate }}</button>
            <button ng-click="SavePutaway()"
                class="btn btn-success btn-block btn-md visible-xs mt-lg" ng-disabled="disabled == 1">{{ 'SAVE' | translate }}</button>
            <button ng-click="back()" class="btn btn-primary hidden-xs">{{ 'BACK' | translate }}</button>
            <button ng-click="back()"
                class="btn btn-primary btn-block btn-md visible-xs mt-lg">{{ 'BACK' | translate }}</button>

        </div>


        <!-- </div> -->
    </div>
</div>
