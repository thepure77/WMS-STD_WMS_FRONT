
<meta http-equiv="Pragma" content="no-cache">

<header class="page-header" ng-show="$vm.isFilter">
    <div class="col-lg-8 col-md-8 col-sm-9 col-xs-9  page-header-left">
        <div class="col-md-12 col-xs-12 col-sm-12 kw-p-zero">
            <h2>{{ 'INBOUND' | translate }} </h2>
            <div class="navigationLabel"> <i class="kw-size-icon fa fa-play" aria-hidden="true"></i>
                {{ 'TASK' | translate }}</div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-3 col-xs-3 page-header-right">
        <div class="right-wrapper">
        </div>
    </div>
</header>

<div  class="tabs"  style="margin-top:15px;" ng-show="$vm.isFilter">
    <div class="tab-content">
        <div class="row" >
            <!-- <div class="div-shadow"> -->
            <div class="row" >
                <div class="col-lg-5 col-md-5 col-xs-11" style="margin-left: 15px;margin-top:30px;">
                    <div class="input-group" style="padding:0!important;">
                        <auto-comple ng-model="filterModel.key_Index" value="filterModel.key"
                            sourceurl="autoComplete.basicSearch" api="url.Putaway"></auto-comple>
                        <span class="input-group-btn">
                            <button ng-click='filterTask(filterModel)' class="btn btn-groub-Search" type="button">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-lg-7 col-md-7  col-xs-12" style="margin-top:10px;">
                </div>
            </div>
    
            <div class="table-responsive table-overflow">
                <table class="table table-striped table-fixed">
                    <thead>
                        <tr style="overflow-y: auto;">
                            <th class="k50 text-center">{{ 'NO' | translate }}</th>
                            <th class="k100 text-center">{{ 'GR_NO' | translate }}</th>
                            <th class="k100 text-center">{{ 'TASK_NO' | translate }}</th>
                            <th class="k100 text-center">{{ 'TASK_DATE' | translate }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in searchResultModel" ng-if="searchResultModel.length != 0"
                            ng-click="select(data)" style="background-color: {{chkIsuse(data)}}">
                            <td class="k50 text-center">
                                {{$index+1}}
                            </td>
                            <td class="k100 text-center">{{data.ref_Document_No}}</td>
                            <td class="k100 text-center">{{data.taskGR_No}}</td>
                            <td class="k100 text-center">{{data.create_Date|dateFormate}}</td>
                        </tr>
                        <tr ng-if="searchResultModel.length == 0">
                            <td colspan="11" class="text-center">{{ 'NO_DATA' | translate }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- </div> -->
    
            <div class="hidden-xs col-lg-7 col-md- col-xs-7" style="padding:0px;margin-left: 15px">
                <div class="form-group">
                    <div class="col-lg-6 col-md-6 col-xs-6" style="padding:0px">
                        <button type="button" class="btn btn-groub-Search" ng-click="clearData()" style="float: left;">
                            {{ 'CLEAR' | translate }}
                        </button>
                    </div>
                    <div class="hidden-xs col-lg-6 col-md-6 col-xs-6" style="padding:0px;">
                        <button type="button" class="btn btn-success" ng-click="accepted()" style="float: right;">
                            {{ 'ACCEPTED' | translate }}
                        </button>
                    </div>
                </div>
            </div>
    
            <div class="form-group visible-xs" style="margin-top:-10px;">
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <button class="btn btn-success btn-block btn-md visible-xs mt-lg" ng-click="accepted()">
                        {{ 'ACCEPTED' | translate }}</button>
                </div>
            </div>
    
            <div class="form-group visible-xs">
                <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:-20px;">
                    <button class="btn btn-primary btn-block btn-md visible-xs mt-lg" ng-click="clearData()">
                        {{ 'CLEAR' | translate }}</button>
                </div>
            </div>
        </div>
    </div>
</div>



<dock-to-staging on-show="onShow" ng-hide="$vm.isFilter"></dock-to-staging>
