<meta http-equiv="Pragma" content="no-cache">

<div class="row">
    <div class="form-group" style="margin-top:15px;">
        <div class="col-lg-12 col-md-12 col-xs-12 ">
            <button ng-click='popupOther.onClick()' class="btn btn-groub-Search"
                type="button">
                <i class="fa fa-search"></i> Check Rollcage
            </button>

            <div class="col-lg-4 col-md-4 col-xs-12" style="margin-bottom: 15px;margin-top: 15px;">
                <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                    <span>{{ 'GI_NO' | translate }}</span>
                </div>
                <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                    <auto-comple ng-model="$vm.filterModel.GoodsIssue_Index" value="$vm.filterModel.GoodsIssue_No" sourceurl="autoComplete.GoodsIssue_No"
                        api="url.GI"></auto-comple>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-12" style="margin-bottom: 15px;margin-top: 15px;">
                <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                    <span>{{'LOCATION_TYPE' | translate}}</span>
                </div>
                <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                    <select class="form-control" ng-model="$vm.filterModel.locationType">
                        <option value="ALL" selected>ทั้งหมด</option>
                        <option value="CartonFlowRack">CartonFlowRack</option>
                        <option value="ASRS">ASRS</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-xs-6" style="margin-bottom: 15px;margin-top: 15px;">
                <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                    <label>ScanRollCage</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                    <div class="ig-control">
                        <input type="checkbox" ng-model="$vm.filterModel.isScan" class="ig-control__cbx" 
                            ng-checked="getCheck" ng-true-value="1" ng-false-value="0" id="scanRollcage" />
                        <label for="scanRollcage"></label>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-xs-6 text-right" style="margin-top: 35px;">
                <button class="btn btn-primary" type="button"
                    ng-click="filterSearch(filterModel)">
                    <i class="fa fa-search"></i> Search
                </button>
            </div>
        </div>
    </div>

</div>

<other-pop on-show='popupOther.onShow' config='popupOther.config' invokes='popupOther.invokes'
    delegates='popupOther.delegates'>
</other-pop>
