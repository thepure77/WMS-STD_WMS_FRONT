<div class="dropdown">
    <button class="btn" ng-click="toggleSelect()" ng-disabled="disabled" ng-class="{'error': !valid()}">
        <span class="col-lg-11 pull-left"
            style="width: 80%;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">{{header}}</span>
        <span class="pull-right kw-caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li>
            <input class="form-control input-block-level" type="text" ng-model="searchText.label" autofocus="autofocus"
                placeholder="Filter" />
        </li>
        <li ng-show="multiple">
            <button class="btn-link btn-small" ng-click="checkAll()"><i class="fa fa-check"></i> Check all</button>
            <button class="btn-link btn-small" ng-click="uncheckAll()"><i class="fa fa-remove"></i> Uncheck all</button>
        </li>
        <li ng-repeat="i in items | filter:searchText">
            <a ng-click="select(i); focus()">
                <i ng-show="multiple" ng-class="{'fa fa-check-square-o': i.checked, 'fa fa-square-o': !i.checked}"></i>
                {{i.label}}</a>
        </li>
    </ul>
</div>
