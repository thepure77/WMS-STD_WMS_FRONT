<div class="table-responsive table-overflow">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top:20px;">
        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h3><label class="col-sm-12 control-label">{{ 'EDIT_LOCATION' | translate }} :</label></h3>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label class="col-sm-3 control-label">{{ 'SKU' | translate }} :</label>
                <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="model.product_Id" disabled>
                </div>
                <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="model.product_Name" disabled>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label class="col-sm-3 control-label">{{ 'LOCATION' | translate }} :</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="model.location_Name" disabled>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label class="col-sm-3 control-label">{{ 'NEWLOCATION' | translate }} :</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="model.location_Name_To">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label class="col-sm-3 control-label">{{ 'STATUS' | translate }} :</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="model.itemStatus_Name" disabled>
                </div>
            </div>
        </div>
        <div class="form-group">
                <div class="col-lg-12 col-md-12 col-sm-12">
                        <label class="col-sm-3 control-label">{{ 'STATUS' | translate }} :</label>
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <select class='form-control' ng-model='model.itemStatus_To' ng-options="v.itemStatus_Name for v in dropdownItemStatus">
                        <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label class="col-sm-3 control-label">{{ 'TAG_NO' | translate }} :</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="model.tag_No" disabled>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label class="col-sm-3 control-label">{{ 'NEW_TAG_NO' | translate }} :</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="model.tag_No_To">
                </div>
            </div>
        </div> -->

    </div>

    <div class="form-right padding-m">
        <button class="btn btn-primary" ng-click="selected(model)">{{ 'CONFIRM' | translate }}</button>
    </div>
