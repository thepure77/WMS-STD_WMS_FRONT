<div class="table-responsive table-overflow">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top:20px;">
        <div class="form-group">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label class="col-sm-6 control-label">{{ 'QTY_RECEIVED' | translate }} :</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="model.Qty">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label class="col-sm-6 control-label">{{ 'QTY' | translate }}/{{ 'TAG' | translate }} :</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" ng-model="model.QtyPerTag">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label class="col-sm-6 control-label">{{ 'VOLUME' | translate }} :</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="model.Volume">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label class="col-sm-6 control-label">{{ 'NUMBER_OF_TAG' | translate }}:</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" ng-model="model.QtyOfTag">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label class="col-sm-6 control-label">{{ 'WEIGHT' | translate }} :</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="model.Weight">
                </div>
            </div>

        </div>
    </div>

    <div class="form-right padding-m">
        <button class="btn btn-primary" ng-click="selected(model)">{{ 'CONFIRM' | translate }}</button>
    </div>
</div>
