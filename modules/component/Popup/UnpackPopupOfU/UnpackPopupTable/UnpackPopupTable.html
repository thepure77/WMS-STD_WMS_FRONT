<div class="table-responsive  kl-tbl-height table-overflow">
    <table class="table table-striped table-bordeered table-width-100">
        <thead>
            <tr>
                <th class="text-center" ng-show="show.action">
                    <!-- <div>{{ 'ACTION' | translate }}</div> -->
                    <div>
                        <input ng-model="checkAll" type="checkbox" id="Chkall_" class="ig-control__cbx" ng-change="detectCheckAll(data)"
                            checked />
                        <label for="Chkall_"></label>
                    </div>
                </th>
                <th class="text-center">{{ 'MATERIAL_NO' | translate }}</th>
                <th class="text-center">{{ 'MATERIAL' | translate }}</th>
                <th class="text-center">{{ 'QTY' | translate }}</th>
                <th class="text-center">{{ 'LOCATION' | translate }}</th>
            </tr>
        </thead>
        <tbody >
            <tr ng-repeat="data in items" ng-if="items.length != 0">
                <td ng-show="show.action" class="k100 text-center">
                    <input ng-model="data.selected" type="checkbox" id="check_({{$index}}-1)" class="ig-control__cbx" ng-change="checkSelect(data)"
                        checked />
                    <label for="check_({{$index}}-1)"></label>
                </td>
                <td class="text-center">{{data.product_Id}}</td>
                <td class="text-center">{{data.product_Name}}</td>
                <td class="text-center">{{data.qty|number:3}}</td>
                <td class="text-center">{{data.location_Name}}</td>
            </tr>
            <tr ng-if="items.length == 0">
                <td colspan="11" class="text-center">{{ 'NO_DATA' | translate }}</td>
            </tr>
        </tbody>
    </table>
</div>
