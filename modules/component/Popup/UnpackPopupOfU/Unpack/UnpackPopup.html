<div id="modal-form" class="modal" tabindex="-1" dp-modal on-show="onShow" on-hide="onHide">
    <div class="modal-dialog" style="overflow:auto">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="onClose()">&times;</button>
                <h4 class="blue bigger">{{ 'UNPACK' | translate }}</h4>
            </div>
            <div class="modal-body">
                <!-- PAGE CONTENT BEGINS -->
                <div id="page-content-wrapper">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-xs-12">
                                    <div class="col-lg-6 col-md-6 col-xs-12">
                                        <div class="col-lg-3 col-md-3 col-xs-12 kw-p-zero">
                                            <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                                                <span>
                                                    {{ 'MATERIAL_NO' | translate }}</span>
                                            </div>
                                            <div class="col-lg-10 col-md-10 col-xs-10 kw-p-zero">
                                                <auto-comple-id ng-model="filterModel.product_Index" value="filterModel.product_Id" id="filterModel.product_Name" sourceurl="autoComplete.sku" api="url.binBalance"></auto-comple-id>
                                            </div>

                                            <button type="button" class="btn btn-blue previous" ng-click="Search()" style="float: right;background-color: #60b0ff">
                                                {{ 'SEARCH' | translate }}
                                            </button>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>

                            <div class="div-shadow" style="margin-top: 10px;">
                                <unpack-popup-of-u invokes='datalist.invokes' delegates='datalist.delegates'
                                    config='datalist.config'></unpack-popup-of-u>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- PAGE CONTENT BEGINS -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="confirm()">{{ 'CONFIRM' | translate }}</button>
            </div>
        </div>
    </div>
</div>
<!-- PAGE CONTENT ENDS -->
