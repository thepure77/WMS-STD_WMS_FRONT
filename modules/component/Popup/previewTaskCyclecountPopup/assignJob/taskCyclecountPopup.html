<div id="modal-form" class="modal" tabindex="-1" dp-modal on-show="onShow" on-hide="onHide">
    <div class="modal-dialog" style="overflow:auto;width:40%;">
        <div class="modal-header">
            <button type="button" class="close" ng-click="onClose()">&times;</button>
            <h4 class="blue bigger">{{ 'PREVIEW_TASK' | translate }}</h4>
        </div>
        <div class="modal-content">
            <div class="modal-body">
                <!-- PAGE CONTENT BEGINS -->
                <div id="page-content-wrapper">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row" >
                                <div class="col-lg-6" style="margin-left:15px;">
                                    <h4>{{ 'TASK_NO' | translate }} : {{dataset.task_No}}</h4>
                                </div>
                            </div>
                            <div class="div-shadow" style="margin-top: 10px;">
                                <task-cyclecount-popup-table invokes='datalist.invokes' delegates='datalist.delegates' config='datalist.config'></task-cyclecount-popup-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="onClose()">{{ 'CLOSE' | translate }}</button>
            </div>
        </div>
    </div>
</div>
