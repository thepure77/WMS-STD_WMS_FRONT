<div id="modal-form" class="modal" tabindex="-1" dp-modal on-show="onShow" on-hide="onHide">

                    <div class="col-md-3 col-sm-3 kw-p-zero">

                                <textarea rows="5" class="form-control" placeholder="Type your comment..."

                </form>

            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12 text-right">

        </section>
    </div>
