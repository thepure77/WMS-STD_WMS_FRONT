<div id="modal-form" class="modal" tabindex="-1" dp-modal on-show="onShow" on-hide="onHide">
    <div class="modal-dialog" style="overflow: auto">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="onClose()">&times;</button>
                <h4 class="blue bigger">{{ 'SETTING' | translate }}</h4>
            </div>
            <div class="modal-body">
                <div id="page-content-wrapper">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="col-lg-4 col-md-4 col-xs-4  ">
                                <span>{{ 'SELECT_SIZE' | translate }}</span>
                            </div>
                            <div class="col-lg-6 col-md-6 col-xs-6  ">
                                <select class='form-control' ng-model='items.size'>
                                    <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                                    <option value="A5">ขนาด A5</option>
                                    <option value="A3">ขนาด 3นิ้ว X 2นิ้ว</option>
                                    <option value="A2">ขนาด 2นิ้ว X 1นิ้ว</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="Yes()">{{ 'OK' | translate }}</button>
                <button class="btn btn-primary" ng-click="onClose()">{{ 'CANCEL' | translate }}</button>
            </div>
        </div>
    </div>
</div>
