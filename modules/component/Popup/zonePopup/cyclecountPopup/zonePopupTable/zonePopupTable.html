<div class="table-responsive table-overflow">
    <table class="table table-striped table-bordeered table-width-100 table-fixed">
        <thead>
            <tr>
                <th class="text-center k100" ng-click="chkAll()">
                    <div>
                        {{ 'SELECT_ALL' | translate }}
                    </div>
                    <div>
                        <input ng-model="checkAll" type="checkbox" id="allCheck_1" class="ig-control__cbx" checked />
                        <label for="allCheck_1"></label>
                    </div>
                </th>
                <th class="k100">{{ 'NO' | translate }}</th>
                <th class="k100">{{ 'ZONE_ID' | translate }}</th>
                <th class="k100">{{ 'ZONE_NAME' | translate }}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in items" ng-if="items.length != 0">
                <td class="text-center k100">
                    <div class="ig-control">
                        <input ng-model="data.selected" type="checkbox" id="checkxx_{{$index}}" class="ig-control__cbx"
                            checked />
                        <label for="checkxx_{{$index}}"></label>
                    </div>
                </td>
                <td class="k100">{{$index + 1}}</td>
                <td class="k100">{{data.zone_Id}}</td>
                <td class="k100">{{data.zone_Name}}</td>
            </tr>
            <tr ng-if="items.length == 0">
                <td colspan="11" class="text-center">{{ 'NO_DATA' | translate }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 " style="padding-top:20px" ng-show="show.pagination">
        <div class="form-group">

            <button type="button " ng-init="colortab1 = '#ec7229'" style="background-color:{{colortab1}}"
                ng-click="changeTableSize(50,1)" class="btn btn-back">
                <span class="frontColor-white" style="color:{{fronttab1}}">50</span>
            </button>

            <button type="button" ng-click="changeTableSize(100,2)" style="background-color:{{colortab2}}"
                class="btn btn-back">
                <span class="frontColor-primary" style="color:{{fronttab2}}">100</span>
            </button>
        </div>

    </div>
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 " style="padding:0px" ng-show="show.pagination">
        <ul uib-pagination total-items="pagging.totalRow" ng-change="pagging.change()" items-per-page="pagging.perPage"
            num-pages="pagging.num" ng-model="pagging.currentPage" max-size="pagging.maxSize" class="pull-right"
            boundary-link-numbers="true" rotate="false"></ul>
    </div>
</div>


<div>
    <button class="btn btn-success pull-right" ng-click="select()">{{ 'SELECT' | translate }}</button>
</div>
