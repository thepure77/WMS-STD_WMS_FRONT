<div id="modal-form" class="modal" tabindex="-1" dp-modal on-show="onShow" on-hide="onHide">
    <div class="modal-dialog" style="overflow:auto;width:35%;">
        <div class="modal-header">
            <button type="button" class="close" ng-click="onClose()">&times;</button>
            <h4 class="blue bigger">{{ 'GI' | translate }}</h4>
        </div>
        <div class="modal-content">
            <div class="modal-body">
                <div id="page-content-wrapper">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row" >
                                <div class="col-lg-3" style="margin-left:-15px;">
                                    <span>{{ 'GI_NO' | translate }}</span>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
                                    <div class="input-group" style="padding:0!important;">
                                        <auto-comple ng-model="gi.goodsIssue_Index" value="gi.goodsIssue_No" sourceurl="autoComplete.GoodsIssue_No"
                                            api="url.GI"></auto-comple>
                                        <span class="input-group-btn">
                                            <button ng-click="find(gi.goodsIssue_No)" class="btn kw-button-search" type="button" type="button">
                                                <span class="kw-icon-button icon-magnify kw-pos-left" aria-hidden="true"></span>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div style="margin-top: 10px;">
                                <goods-issue-popup-table invokes='datalist.invokes' delegates='datalist.delegates' config='datalist.config'></goods-issue-popup-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
