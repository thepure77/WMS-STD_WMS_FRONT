<div class="table-responsive table-overflow">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top:20px;">
        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h3>
                    <label class="col-sm-12 control-label">{{ 'EDIT_PICK' | translate }} :</label>
                </h3>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label class="col-sm-3 control-label">{{ 'MATTER' | translate }} :</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="model.product_Id" disabled>
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="model.product_Name" disabled>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label class="col-sm-3 control-label">{{ 'QTY' | translate }} :</label>
                <div class="col-sm-4">
                    <!-- <input type="text" class="form-control" ng-model="model.qty" disabled> -->
                    <input type="text" class="form-control" ng-model="model.sale_qty" disabled>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label class="col-sm-3 control-label">{{ 'UNIT' | translate }} :</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="model.unit.productConversion_Name" disabled>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label class="col-sm-3 control-label">{{ 'PICK' | translate }} :</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="model.Pick">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <label class="col-sm-3 control-label">{{ 'UNIT' | translate }} :</label>
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <select class='form-control' ng-model='model.unit' ng-options="v.productConversion_Name for v in dropdownProductconversion" disabled>
                        <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                    </select>
                </div>
            </div>
        </div>

      

    </div>

    <div class="form-right padding-m">
        <!-- <button class="btn kw-button-search" ng-click="selected(model)">Comfirm</button> -->
        <button class="btn btn-primary" ng-click="selected(model)">{{ 'CONFIRM' | translate }}</button>
    </div>
</div>
