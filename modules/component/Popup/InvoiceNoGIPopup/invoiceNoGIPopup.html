<div id="modal-form" class="modal" tabindex="-1" dp-modal on-show="onShow" on-hide="onHide">
    <div class="modal-dialog" style="overflow:auto;width:90%;">

        <div class="modal-content">
            <section class="panel">
                <header class="panel-heading">
                    <div class="panel-actions">
                        <a class="fa fa-times" ng-click="onClose()"></a>
                    </div>
                    <h2 class="panel-title">Import Reference Information</h2>
                </header>
            </section>
            <div class="modal-body">
                <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px; margin-bottom:20px;">
                    <h4> Import Reference Information</h4>
                </div>
                <div class="form-group" style="margin-top:15px;">
                    <div class="col-lg-12 col-md-12 col-xs-12 ">

                        <div class="col-lg-3 col-md-3 col-xs-12  kw-p-zero">
                            <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                                <span>
                                    <span>Invoice No</span>
                            </div>
                            <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                                <input type="text" class="form-control" ng-model="filterItemModel.invoice_No" />
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-xs-12  kw-p-zero">
                            <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                                <span>
                                    <span>Declaration No</span>
                            </div>
                            <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                                <input type="text" class="form-control" ng-model="filterItemModel.declaration_No" />
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-xs-12  kw-p-zero">
                            <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                                <span>
                                    <span>Invoice No Out</span>
                            </div>
                            <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                                <input type="text" class="form-control" ng-model="filterItemModel.invoice_No_Out" />
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-xs-12  kw-p-zero">
                            <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                                <span>
                                    <span>Declaration No Out</span>
                            </div>
                            <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                                <input type="text" class="form-control" ng-model="filterItemModel.declaration_No_Out" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group" style="margin-top:15px;">
                    <div class="col-lg-12 col-md-12 col-xs-12 ">
                        <div class="col-lg-3 col-md-3 col-xs-12  kw-p-zero">
                            <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                                <span>
                                    <span>HS Code</span>
                            </div>
                            <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                                <input type="text" class="form-control" ng-model="filterItemModel.hs_Code" />
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-xs-12  kw-p-zero">
                            <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                                <span>
                                    <span>Conutry of Origin</span>
                            </div>
                            <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                                <input type="text" class="form-control" ng-model="filterItemModel.conutry_of_Origin" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group" style="margin-top:15px;">
                    <div class="col-lg-12 col-md-12 col-xs-12 ">


                        <div class="col-lg-3 col-md-3 col-xs-12 kw-p-zero">
                            <div class="col-lg-6 col-md-6 col-xs-12 kw-p-zero">
                                <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                                    <span>Tax 1</span>
                                </div>
                                <div class="col-lg-11 col-md-11 col-xs-12 kw-p-zero">
                                    <input type="number" class="form-control" ng-model="filterItemModel.tax1" />
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-xs-12 kw-p-zero">
                                <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                                    <span>Currency</span>
                                </div>
                                <div class="col-lg-8 col-md-8 col-xs-12 kw-p-zero">
                                    <select class='form-control' ng-model='tax1Model.model' ng-options="v.currency_Name for v in tax1Model">
                                        <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-xs-12 kw-p-zero">
                            <div class="col-lg-6 col-md-6 col-xs-12 kw-p-zero">
                                <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                                    <span>Tax 2</span>
                                </div>
                                <div class="col-lg-11 col-md-11 col-xs-12 kw-p-zero">
                                    <input type="number" class="form-control" ng-model="filterItemModel.tax2" />
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-xs-12 kw-p-zero">
                                <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                                    <span>Currency</span>
                                </div>
                                <div class="col-lg-8 col-md-8 col-xs-12 kw-p-zero">
                                    <select class='form-control' ng-model='tax2Model.model' ng-options="v.currency_Name for v in tax2Model">
                                        <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-xs-12 kw-p-zero">
                            <div class="col-lg-6 col-md-6 col-xs-12 kw-p-zero">
                                <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                                    <span>Tax 3</span>
                                </div>
                                <div class="col-lg-11 col-md-11 col-xs-12 kw-p-zero">
                                    <input type="number" class="form-control" ng-model="filterItemModel.tax3" />
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-xs-12 kw-p-zero">
                                <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                                    <span>Currency</span>
                                </div>
                                <div class="col-lg-8 col-md-8 col-xs-12 kw-p-zero">
                                    <select class='form-control' ng-model='tax3Model.model' ng-options="v.currency_Name for v in tax3Model">
                                        <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-xs-12 kw-p-zero">
                            <div class="col-lg-6 col-md-6 col-xs-12 kw-p-zero">
                                <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                                    <span>Tax 4</span>
                                </div>
                                <div class="col-lg-11 col-md-11 col-xs-12 kw-p-zero">
                                    <input type="number" class="form-control" ng-model="filterItemModel.tax4" />
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-xs-12 kw-p-zero">
                                <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                                    <span>Currency</span>
                                </div>
                                <div class="col-lg-8 col-md-8 col-xs-12 kw-p-zero">
                                    <select class='form-control' ng-model='tax4Model.model' ng-options="v.currency_Name for v in tax4Model">
                                        <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="onClose()">{{ 'CLOSE' | translate }}</button>
                <button type="button" class="btn btn-default" ng-click="addsItem(filterItemModel)">{{ 'ADD' | translate }}</button>
            </div>
        </div>
    </div>
</div>
