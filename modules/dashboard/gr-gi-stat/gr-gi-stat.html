<script>
    $(function () {
        $(".click").click(function () {
            if ($(this).hasClass("Isactive")) {
                $(this).removeClass("Isactive");
            } else {
                $(".click").removeClass("Isactive");
                $(this).addClass("Isactive");
            }
        });
       
    });

</script>
