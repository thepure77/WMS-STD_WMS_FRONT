<div id="modal-form" class="modal" tabindex="-1" dp-modal on-show="onShow" on-hide="onHide">
    <div class="modal-dialog" style="width:500px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="onClose()">&times;</button>
                <h4 class="blue bigger">{{title}}</h4>
            </div>
            <div class="modal-body">
                <!-- PAGE CONTENT BEGINS -->
                <div class="row">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Action</th>
                           
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in items">
                                <td>{{item.id}}</td>
                                <td>{{item.name}}</td>
                         
                                <td style="text-align:center;width: 80px">
                                    <div class="hidden-sm hidden-xs btn-group">
                                        <button class="btn btn-xs btn-info" ng-click="onSelect(item)">

                                        <i class="ace-icon fa fa-openid bigger-120"></i>เลือก

                                    </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- PAGE CONTENT BEGINS -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-filter" ng-click="onClose()">Close</button>
                <!--
        <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
        -->
            </div>
        </div>
    </div>
</div>
<!-- PAGE CONTENT ENDS -->
