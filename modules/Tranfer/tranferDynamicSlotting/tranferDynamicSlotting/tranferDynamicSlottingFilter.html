<div class="col-md-12 kw-mg-bot-filter" ng-hide='header.advanceSearch'>
    <div class="col-lg-12 col-md-12 col-xs-12 kw-mg-top kw-p-zero">
        <div class="col-lg-3 col-md-12 col-xs-12">
            <div class="col-lg-12 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-3" style="text-align: left;">
                    <span>{{ 'CRANE' | translate }}:</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-6">
                    <select class='form-control' ng-model='filterModel.crane_Name'>
                        <option value="">{{ 'SELECT' | translate }}</option>
                        <option value="1">-- AA --</option>
                        <option value="1">-- AB --</option>
                        <option value="2">-- AC --</option>
                        <option value="2">-- AD --</option>
                        <option value="3">-- AE --</option>
                        <option value="3">-- AF --</option>
                        <option value="4">-- AG --</option>
                        <option value="4">-- AH --</option>
                        <option value="5">-- AI --</option>
                        <option value="5">-- AJ --</option>
                        <option value="6">-- AK --</option>
                        <option value="6">-- AL --</option>
                        <option value="7">-- AM --</option>
                        <option value="7">-- AN --</option>
                        <option value="8">-- AO --</option>
                        <option value="8">-- AP --</option>
                        <option value="9">-- AQ --</option>
                        <option value="9">-- AR --</option>
                        <option value="AS">-- AS --</option>
                        <option value="AT">-- AT --</option>
                        <option value="AU">-- AU --</option>
                        <option value="AV">-- AV --</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-12 col-xs-12">
            <div class="col-lg-12 col-md-6 col-xs-12">
                <div class="col-lg-5 col-md-3 col-xs-3" style="text-align: left;">
                    <span>{{ 'MATERIAL_NO' | translate }}</span>
                </div>
                <div class="col-lg-7 col-md-9 col-xs-6">
                    <auto-comple-id ng-model="filterModel.product_Index" value="filterModel.product_Id"
                        id="filterModel.product_Name" sourceurl="autoComplete.sku"
                        is-disabled="filterModel.isUseDocumentType" api="url.Master"></auto-comple-id>
                </div>
            </div>
        </div>

        <div class="col-lg-1 col-md-9 col-xs-3">
            <button class="btn btn-primary" ng-click="search(listfilterModel)">{{ 'SEARCH' | translate }}</button>
        </div>

        <div class="col-md-1 col-xs-2 padd">
            <button class="kw-icon-Plus" ng-click="$vm.triggerCreate()">
                <i class="kw-icon-button icon-add_24px_outlined" aria-hidden="true"></i>
            </button>
        </div>
    </div>

</div>
