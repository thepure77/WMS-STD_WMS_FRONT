<style>
    .responsive {
        width: 100%;
        height: auto;
    }
</style>

<div class="row" ng-show="$vm.isFilter">
    <div class="div-shadow" style="margin-top:20px;margin-left:15px;margin-right:15px;margin-bottom:15px;">
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>Owner</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-12">
                    <div class="input-group" style="padding:0!important;">
                        <input type="text" class="form-control" ng-model="filterModel.ownerName" value="filterModel.ownerIndex" placeholder="Owner">
                        <span class="input-group-btn">
                            <button ng-click='popupOwner.onClick()' class="btn btn-filter" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>Warehouse</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-12">
                    <div class="input-group" style="padding:0!important;">
                        <input type="text" class="form-control" ng-model="filterModel.warehouseName" value="filterModel.warehouseIndex">
                        <span class="input-group-btn">
                            <button ng-click='popupWarehouse.onClick()' class="btn btn-filter" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>LPN</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-12">
                    <input type="text" class="form-control" ng-model="filterModel.Tag_No" value="filterModel.Tag_No" ks-enter="TagNo()">
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>Location</span>
                </div>
                <div class="col-lg-6 col-md-6 col-xs-9">
                    <input type="text" class="form-control" ng-model="filterModel.LocationName" disabled>
                </div>
                <div class="col-lg-3 col-md-3 col-xs-3">
                    <button ng-click="$vm.locationlist()" class="btn btn-success btn-block btn-md" type="button">
                        <span class="glyphicon glyphicon-list"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>บาร์โค๊ดสินค้า</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-12">
                    <input type="text" class="form-control" placeholder="Scan Barcode Product" ng-model="filterModel.ProductConversionBarcode"
                        value="filterModel.ProductConversionBarcode" ks-enter="Product()" />
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>รหัสสินค้า</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-12">
                    <input type="text" class="form-control" ng-model="filterModel.productId" disabled />
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>ชื่อสินค้า</span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-12">
                    <input type="text" class="form-control" ng-model="filterModel.productName" disabled />
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>จำนวนในสต๊อก</span>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <input type="number" class="form-control" ng-model="filterModel.BinBalanceQtyBal" disabled/>
                </div>

                <div class="col-lg-1 col-md-1 col-xs-12">
                    <span>หน่วย</span>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <input type="text" class="form-control" ng-model="filterModel.productConversion_Name" disabled />
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="col-lg-3 col-md-3 col-xs-12">
                    <span>จำนวน</span>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <!-- <script language="JavaScript">
                        function intOnly(input) {
                            var regExp = /^[0-9]*$/;
                            if (!regExp.test(input.value)) {
                                input.value = "";
                            }
                        }
                    </script>
                    <input type="number" name="input" id="input" class="form-control" onkeyup="javascript:intOnly(this);" ng-model="filterModel.Qty"
                    /> -->
                    <input type="number" class="form-control"  ng-model="filterModel.Qty"/>
                </div>

                <div class="col-lg-1 col-md-1 col-xs-12">
                    <span>หน่วย</span>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="input-group" style="padding:0!important;">
                        <input type="text" class="form-control" ng-model="filterModel.productConversion_Name" value="filterModel.ProductConversionIndex"
                            disabled>
                        <span class="input-group-btn">
                            <button ng-click='popupProductConversion.onClick()' class="btn btn-filter" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-md-offset-12" style="margin-top:20px;"></div>
        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-xs-12 text-right" style="margin-bottom:15px;">
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <button class="btn btn-success hidden-xs" ng-click="Confirm(filterModel)">Confirm</button>
                    <button class="btn btn-success btn-block btn-md visible-xs mt-lg" ng-click="Confirm(filterModel)">Confirm</button>
                    <button ng-click="clearSearch()" class="btn btn-filter hidden-xs">Clear</button>
                    <button ng-click="clearSearch()" class="btn btn-filter btn-block btn-md visible-xs mt-lg">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-md-offset-12" style="margin-top:20px;"></div>
</div>



<item-reserve-check-balance check-balance="checkBalance" ng-hide="$vm.isFilter"></item-reserve-check-balance>
<item-reserve-lpn-list is-loading="isLoading" ng-hide="$vm.isFilter"></item-reserve-lpn-list>

<owner-popup on-show='popupOwner.onShow' config='popupOwner.config' invokes='popupOwner.invokes' delegates='popupOwner.delegates'>
</owner-popup>
<warehouse-popup on-show='popupWarehouse.onShow' config='popupWarehouse.config' invokes='popupWarehouse.invokes' delegates='popupWarehouse.delegates'>
</warehouse-popup>
<product-conversion-popup on-show='popupProductConversion.onShow' config='popupProductConversion.config' invokes='popupProductConversion.invokes'
    delegates='popupProductConversion.delegates'>
</product-conversion-popup>
<stock-adjustment-popup on-show='popupReasonCode.onShow' config='popupReasonCode.config' invokes='popupReasonCode.invokes'
    delegates='popupReasonCode.delegates'>
</stock-adjustment-popup>
