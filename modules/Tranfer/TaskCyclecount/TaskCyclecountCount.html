<meta http-equiv="Pragma" content="no-cache">
<header class="page-header" ng-show="$vm.isFormTaskCycleCountSummary">
    <div class="col-lg-8 col-md-8 col-sm-9 col-xs-9  page-header-left">
        <div class="col-md-12 col-xs-12 col-sm-12 kw-p-zero">
            <h2>{{ 'INVENTORY' | translate }} </h2>
            <div class="navigationLabel"> <i class="kw-size-icon fa fa-play" aria-hidden="true"></i>
                {{ 'TASK_CYCLE_COUNT' | translate }}</div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-3 col-xs-3 page-header-right">
        <div class="right-wrapper">
        </div>
    </div>
</header>
<div class="tab-content" ng-show="isCount">
    <!-- <header class="page-header">
        <h2>{{ 'COUNT' | translate }}</h2>
    </header> -->
    <div class="row panel-body"></div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-12 col-xs-12">
                <div class="col-lg-4 col-md-3 col-xs-12">
                    <span>{{ 'TASK' | translate }} </span>
                </div>
                <div class="col-lg-8 col-md-9 col-xs-12">
                    <input type="text" ng-model="filterModel.task_No" class="form-control" disabled/>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-12 col-xs-12">
                <div class="col-lg-4 col-md-3 col-xs-12">
                    <span>{{ 'LOCATION' | translate }} </span>
                </div>
                <div class="col-lg-8 col-md-9 col-xs-12">
                    <input type="text" readonly id="location_Name" ng-model="filterModel.location_Name" ks-enter="ScanLoc(filterModel)" class="form-control" blur-on-enter required>
                </div>
            </div>
        </div>
        <!-- <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-12 col-xs-12">
                <div class="col-lg-4 col-md-3 col-xs-12">
                    <span>{{ 'LPN' | translate }} </span>
                </div>
                <div class="col-lg-8 col-md-9 col-xs-12">
                    <input type="text" id="Lpn" ng-model="filterModel.lpn_No" ks-enter="ScanLpn(filterModel)" class="form-control"/>
                </div>
            </div>
        </div> -->
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-12 col-xs-12">
                <div class="col-lg-4 col-md-3 col-xs-12">
                    <span>{{ 'BARCODE' | translate }} </span>
                </div>
                <div class="col-lg-8 col-md-9 col-xs-12">
                    <input type="text" readonly id="Barcode" ng-model="filterModel.productConvertionBarcode"ks-enter="ScanBarcode(filterModel)" class="form-control" blur-on-enter required>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-12 col-xs-12">
                <div class="col-lg-4 col-md-3 col-xs-12">
                    <span>{{ 'PRODUCT' | translate }} </span>
                </div>
                <div class="col-lg-8 col-md-9 col-xs-12">
                    <input type="text" ng-model="filterModel.product_Id" class="form-control" disabled/>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-12 col-xs-12">
                <div class="col-lg-4 col-md-3 col-xs-12">
                    <span>{{ 'NAME' | translate }} </span>
                </div>
                <div class="col-lg-8 col-md-9 col-xs-12">
                    <input type="text" ng-model="filterModel.product_Name" class="form-control" disabled/>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-12 col-xs-12">
                <div class="col-lg-4 col-md-3 col-xs-12">
                    <span>{{ 'COUNT' | translate }} </span>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-6">
                    <input type="text" ng-model="filterModel.count" ks-enter="ScanCount(filterModel)" class="form-control"/>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-6">
                    <input type="text" ng-model="filterModel.productConversion_Name"  class="form-control" disabled/>
                </div>
            </div>
        </div>
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <button ng-click="ConfirmTask()" class="btn btn-danger col-lg-12 col-md-12 col-xs-12">{{ 'CONFIRM_TASK' | translate }}</button>

                </div>
                <div class="col-lg-6 col-md-6 col-xs-12" style="margin-top:5px;">
                        <button ng-click="back()" class="btn btn-primary col-lg-12 col-md-12 col-xs-12">{{ 'BACK' | translate }}</button>
                </div>
            </div>
        </div>



    </div>

</div>

<master-require-cy on-show='popupMaster.onShow' config='popupMaster.config' invokes='popupMaster.invokes' delegates='popupMaster.delegates'>
    </master-require-cy>
