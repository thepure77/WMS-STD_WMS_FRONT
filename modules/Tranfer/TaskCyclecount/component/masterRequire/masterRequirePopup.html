<meta http-equiv="Pragma" content="no-cache">
<div id="modal-form" class="modal" tabindex="-1" dp-modal on-show="onShow">
    <div class="modal-dialog" style="overflow: auto">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="onClose()">&times;</button>
                <h4 class="blue bigger">{{ 'MASTER_REQUIRE' | translate }}</h4>
            </div>
            <div class="modal-body">
                <div id="page-content-wrapper">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12" style="margin-bottom:15px;">
                            <div class="col-lg-3 col-md-3 col-xs-12">
                                <span>{{ 'MFG_DATE' | translate }} :</span>
                            </div>
                            <div class="col-lg-7 col-md-7 col-xs-12">
                                <dir-date-picker ng-model="masterRequire.mFG_Date" disabled="chk.isMfgDate != 1"></dir-date-picker>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12" style="margin-bottom:15px;">
                            <div class="col-lg-3 col-md-3 col-xs-12">
                                <span>{{ 'EXP_DATE' | translate }} :</span>
                            </div>
                            <div class="col-lg-7 col-md-7 col-xs-12">
                                <dir-date-picker ng-model="masterRequire.eXP_Date" disabled="chk.isExpDate != 1"></dir-date-picker>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12" style="margin-bottom:15px;">
                            <div class="col-lg-3 col-md-3 col-xs-12">
                                <span>{{ 'LOT_DATE' | translate }} :</span>
                            </div>
                            <div class="col-lg-7 col-md-7 col-xs-12">
                                <input type="text" class="form-control" ng-model="masterRequire.lot"  disabled="chk.isLot != 1"/>
                            </div>
                        </div>


                        <div class="col-lg-12 col-md-12 col-sm-12" style="margin-bottom:15px;">
                            <div class="col-lg-3 col-md-3 col-xs-12">
                                <span>{{ 'ITEM_STATUS' | translate }} :</span>
                            </div>
                            <div class="col-lg-7 col-md-7 col-xs-12">
                                <select class='form-control' ng-model='dropdownItemStatus.model' ng-options="v.itemStatus_Name for v in dropdownItemStatus">
                                    <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group text-center padding-m">
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <button ng-click="selected()" class="btn btn-primary display-inline" style="margin:5px;">
                                    {{ 'SAVE' | translate }}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="onClose()">{{ 'CLOSE' | translate }}</button>
            </div>
        </div>
    </div>
</div>
