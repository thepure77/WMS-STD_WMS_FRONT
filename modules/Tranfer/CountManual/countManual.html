<div class="tab-content">

    <header class="page-header">
        <h2>Count Manual</h2>
    </header>

    <div class="row">
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-12 col-xs-12">
                <div class="col-lg-4 col-md-3 col-xs-12">
                    <span>Location</span>
                </div>
                <div class="col-lg-8 col-md-9 col-xs-12">
                    <input type="text" id="location" ks-enter="scanLoc(filterModel)" ng-model="filterModel.location_Name" class="form-control" />
                </div>
            </div>
        </div>
        
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-6 col-md-12 col-xs-12">
                <div class="col-lg-4 col-md-3 col-xs-12">
                    <span>LPN </span>
                </div>
                <div class="col-lg-8 col-md-9 col-xs-12">
                    <input type="text" id="Lpn" ng-model="filterModel.tag_No" ks-enter="scanLpn(filterModel)" class="form-control"/>
                </div>
            </div>
        </div>

        <div class="form-group" style="margin-top:15px;">
                <div class="col-lg-6 col-md-12 col-xs-12">
                    <div class="col-lg-4 col-md-3 col-xs-12">
                    </div>
                    <div class="col-lg-8 col-md-9 col-xs-12">
                            <button ng-click="add()" class="btn btn-success col-lg-12 col-md-12 col-xs-12">Create Cycle Count</button>
                        </div>
                </div>
            </div>

    </div>


</div>
