<div class="panel-body" ng-show="onShow">
    <div class="tabs">
        <ul class="nav nav-tabs" style="margin-top:15px;">
            <li class="active">
                <a data-target="#table1" data-toggle="tab" ng-click="clickTab(1)">{{ 'LOCATION' | translate }}</a>
            </li>
            <li>
                <a data-target="#table2" data-toggle="tab" ng-click="clickTab(2)">{{ 'WORK_AREA' | translate }}</a>
            </li>
        </ul>
        <div id="table2" class="tab-pane active" ng-if="click == 1">
        <div class="col-md-12 kw-mg-tb">
            <div class="form-group">
                <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                    <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                        <label>{{ 'LOCATION_ID' | translate }}</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                        <input ng-model="filterModel.location_Id" type="text" class="form-control" />
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                    <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                        <label><span style="color:red">*</span>{{ 'LOCATION_NAME' | translate }}</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                        <input ng-model="filterModel.location_Name" type="text" class="form-control" />
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                    <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                        <label><span style="color:red">*</span>{{ 'LOCATION_TYPE' | translate }}</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                        <auto-comple ng-model="filterModel.locationType_Index" name="filterModel.locationType_Name"
                            value="filterModel.locationType_Name" id="filterModel.locationType_Id"
                            sourceurl="autoComplete.locationType" api="url.Master"></auto-comple>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                    <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                        <label><span style="color:red">*</span>{{ 'LOCATION_AISLE' | translate }}</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                        <auto-comple ng-model="filterModel.locationAisle_Index" name="filterModel.locationAisle_Name"
                            value="filterModel.locationAisle_Name" id="filterModel.locationLock_Id"
                            sourceurl="autoComplete.locationAisle" api="url.Master"></auto-comple>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                    <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                        <label><span style="color:red">*</span>{{ 'WAREHOUSE' | translate }}</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                        <auto-comple ng-model="filterModel.warehouse_Index" name="filterModel.warehouse_Name"
                            value="filterModel.warehouse_Name" id="filterModel.warehouse_Id"
                            sourceurl="autoComplete.warehouse" api="url.Master"></auto-comple>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                    <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                        <label><span style="color:red">*</span>{{ 'ROOM' | translate }}</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                        <auto-comple ng-model="filterModel.room_Index" name="filterModel.room_Name"
                            value="filterModel.room_Name" id="filterModel.room_Id" sourceurl="autoComplete.room"
                            api="url.Master"></auto-comple>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                    <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                        <label><span style="color:red">*</span>{{ 'LOCATION_BAY' | translate }}</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                        <input ng-model="filterModel.location_Bay" maxlength="10" chars="only-numbers" type="text"
                            class="form-control" placeholder="{{ 'INPUT_NUMBER' | translate }}" />
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                    <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                        <label><span style="color:red">*</span>{{ 'LOCATION_DEPTH' | translate }}</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                        <input ng-model="filterModel.location_Depth" maxlength="10" chars="only-numbers" type="text"
                            class="form-control" placeholder="{{ 'INPUT_NUMBER' | translate }}" />
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                    <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                        <label><span style="color:red">*</span>{{ 'LOCATION_LEVEL' | translate }}</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                        <input ng-model="filterModel.location_Level" maxlength="10" chars="only-numbers" type="text"
                            class="form-control" placeholder="{{ 'INPUT_NUMBER' | translate }}" />
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                    <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                        <label><span style="color:red">*</span>{{ 'MAX_QTY' | translate }}</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                        <input class="form-control fixed" ng-model="filterModel.max_Qty"
                            ng-change="limitMaxQty(filterModel.max_Qty)" type="number" decimals="3"
                            placeholder="{{ 'INPUT_NUMBER_DECIMAL' | translate }}" />
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                    <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                        <label><span style="color:red">*</span>{{ 'MAX_WEIGHT' | translate }}</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                        <input class="form-control fixed" ng-model="filterModel.max_Weight"
                            ng-change="limitMaxWeight(filterModel.max_Weight)" type="number" decimals="3"
                            placeholder="{{ 'INPUT_NUMBER_DECIMAL' | translate }}" />
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                    <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                        <label><span style="color:red">*</span>{{ 'MAX_VOLUME' | translate }}</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                        <input class="form-control fixed" ng-model="filterModel.max_Volume"
                            ng-change="limitMaxVolume(filterModel.max_Volume)" type="number" decimals="3"
                            placeholder="{{ 'INPUT_NUMBER_DECIMAL' | translate }}" />
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                    <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                        <label><span style="color:red">*</span>{{ 'MAX_PALLET' | translate }}</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                        <input ng-model="filterModel.max_Pallet" maxlength="6" chars="only-numbers" type="text"
                            class="form-control" placeholder="{{ 'INPUT_NUMBER' | translate }}" />
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                    <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                        <label><span style="color:red">*</span>{{ 'PUTAWAY_SEQ' | translate }}</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                        <input ng-model="filterModel.putAway_Seq" maxlength="10" chars="only-numbers" type="text"
                            class="form-control" placeholder="{{ 'INPUT_NUMBER' | translate }}" />
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                    <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                        <label><span style="color:red">*</span>{{ 'PICKING_SEQ' | translate }}</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                        <input ng-model="filterModel.picking_Seq" maxlength="10" chars="only-numbers" type="text"
                            class="form-control" placeholder="{{ 'INPUT_NUMBER' | translate }}" />
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                    <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                        <div class="col-lg-3 col-md-3 col-xs-3 kw-p-zero">
                            <label>{{ 'ISACTIVE' | translate }}</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-xs-3 kw-p-zero">
                            <label>BlockPut</label>
                        </div>
                        <div class="col-lg-3 col-md-3 col-xs-3 kw-p-zero">
                            <label>BlockPick</label>
                        </div>

                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12  kw-p-zero">
                        <div class="ig-control">
                            <div class="col-lg-3 col-md-3 col-xs-3 kw-p-zero">
                                <input type="checkbox" ng-model="filterModel.isActive" class="ig-control__cbx"
                                ng-checked="getCheck" ng-true-value="1" ng-false-value="0" id="table_setting_1" />
                            <label for="table_setting_1"></label>
                            </div>
                            <div class="col-lg-3 col-md-3 col-xs-3 kw-p-zero">
                                <input type="checkbox" ng-model="filterModel.blockPut" class="ig-control__cbx"
                                ng-checked="getCheck2" ng-true-value="1" ng-false-value="0" id="table_setting_2" />
                            <label for="table_setting_2"></label>
                            </div>
                            <div class="col-lg-3 col-md-3 col-xs-3 kw-p-zero">
                                <input type="checkbox" ng-model="filterModel.blockPick" class="ig-control__cbx"
                                ng-checked="getCheck3" ng-true-value="1" ng-false-value="0" id="table_setting_3" />
                            <label for="table_setting_3"></label>
                            </div>
                
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 kw-p-zero">
                    <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                        <label>{{ 'REMARK' | translate }}</label>
                    </div>
                    <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                        <input ng-model="filterModel.document_Remark" type="text" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="footer-white" style="margin-top:10px;">
                <ul class="pager">
                    <button type="button" class="btn btn-step-back" ng-click="back()" style="float: left;">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>{{ 'BACK' | translate }}
                    </button>

                    <button type="button" class="btn btn-primary previous" ng-show="create" ng-click="add()"
                        style="float: right;">
                        {{ 'SAVE' | translate }}
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </button>

                    <button type="button" class="btn btn-success" ng-show="update" ng-click="add()"
                        style="float: right;">
                        {{ 'UPDATE' | translate }}
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </button>
                </ul>
            </div>
        </div>
    </div>
        <div id="table2" class="tab-pane active" ng-if="click == 2">
            <div style="margin-top:10px;"ng-show="update">
                <ul class="pager" style="text-align: right;">       
                    <!-- <button type="button" class="btn btn-primary previous"  ng-click="add()"
                        style="float: right;">
                        {{ 'ADD' | translate }}
                    </button> -->
                    <button ng-click="addWorkArea()" class="btn btn-success previous" type="button" type="button" style="margin-right: 5px;">
                        {{ 'ADD_NEW' | translate }}
                    </button>
                    <button ng-click='popupLocationWorkArea.onClick(filterModel.listWorkAreaViewModel,filterModel.location_Index)' class="btn btn-primary previous" type="button" type="button" style="float: right;">
                        {{ 'ADD' | translate }}
                    </button>
                </ul>
            </div>
            <div class="table-responsive table-overflow  div-shadow" style="margin-bottom:15px;">
                <table class="table table-striped table-fixed">
                    <thead>
                        <tr>
                            <th class="text-center k150">{{ 'ACTION' | translate }}</th>
                            <th class="k100">#</th>
                            <th class="k150">{{ 'WORK_AREA_ID' | translate }}</th>
                            <th class="k150">{{ 'WORK_AREA_NAME' | translate }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in filterModel.listWorkAreaViewModel">
                            <td class="k150 actions">
                                <div class="text-center" style="margin:0px">
                                    <a ng-click="editItemWorkArea(data)" data-toggle="tooltip" title="Edit">
                                        <span class="kw-size-icon-action glyphicon glyphicon-pencil"></span>
                                    </a>
                                    <a  ng-click="deleteLocationWorkArea(data)" data-toggle="tooltip" title="Delete">
                                        <span class="kw-size-icon-action glyphicon glyphicon-trash"></span>
                                    </a>
                                </div>
                            </td>
                            <td class="k100">{{$index+1}}</td>
                            <td class="k150">{{data.workArea_Id}}</td>
                            <td class="k150">{{data.workArea_Name}}</td>
                        </tr>
                    </tbody>
                </table>
                <!-- </div> -->
            </div>
            <div class="footer-white" style="margin-top:10px;">
                <ul class="pager">
                    <button type="button" class="btn btn-step-back" ng-click="back()" style="float: left;">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>{{ 'BACK' | translate }}
                    </button>
                </ul>
            </div>
        </div>
    </div>
</div>

<work-area-popup-v2 on-show='popupLocationWorkArea.onShow' config='popupLocationWorkArea.config' invokes='popupLocationWorkArea.invokes'
    delegates='popupLocationWorkArea.delegates'>
</work-area-popup-v2>

<script>
    var myInputs = document.querySelectorAll('.fixed');
    myInputs.forEach(function (elem) {
        elem.addEventListener("input", function () {
            var dec = elem.getAttribute('decimals');
            var regex = new RegExp("(\\.\\d{" + dec + "})\\d+", "g");
            elem.value = elem.value.replace(regex, '$1');
        });
    });
</script>
