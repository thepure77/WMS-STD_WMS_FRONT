<div ng-show="onShow">
    <div class="col-lg-12 col-md-12 col-xs-12">
        <h3 ng-show="create">{{ 'CREATE' | translate }}</h3>
        <h3 ng-show="update">{{ 'UPDATE' | translate }}</h3>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">

        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                {{ 'WAVE_ID' | translate }} :
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input ng-model="filterModel.wave_Id" type="text" class="form-control" disabled/>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                {{ 'WAVE_NAME' | translate }} :
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input ng-model="filterModel.wave_Name" type="text" class="form-control" />
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top:10px;">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="vertical-align:middle;line-height:30px;">
                {{ 'ISACTIVE' | translate }} :
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input type="checkbox" ng-model="filterModel.isActive" ng-checked="getCheck" ng-true-value="1"
                    ng-false-value="0" id="table_setting_1" class="ig-control__cbx" />
                <label for="table_setting_1"></label>
            </div>
        </div>
    </div>
    <div class="footer-white">
        <ul class="pager">
            <button type="button" class="btn btn-danger" ng-click="back()" style="float: left;">
                <i class="fa fa-angle-left" aria-hidden="true"></i>{{ 'BACK' | translate }}
            </button>

            <button type="button" class="btn btn-primary previous" ng-show="create" ng-click="add()"
                style="float: right;">
                {{ 'SAVE' | translate }}
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </button>

            <button type="button" class="btn btn-success" ng-show="update" ng-click="add()" style="float: right;">
                {{ 'UPDATE' | translate }}
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </button>
        </ul>
    </div>
</div>

<process-popup-v2 on-show='popupProcess.onShow' config='popupProcess.config' invokes='popupProcess.invokes' delegates='popupProcess.delegates'>
</process-popup-v2>
