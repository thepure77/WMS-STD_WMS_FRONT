<div class="col-lg-12 col-md-12 col-xs-12 form-group" style="margin-top:10px; padding-right:0px;margin-bottom:10px;">
    <div class="col-lg-1 col-md-2 col-xs-12 dropdown display-inline" style="margin-left:-15px;">
        <!-- <auto-comple ng-model="filterModel.name" value="filterModel.key" sourceurl="autoComplete.wave" api="url.Master"></auto-comple> -->
        <select class='form-control' ng-model='dropdownUserGroupMenu.model' ng-options="v.userGroup_Name for v in dropdownUserGroupMenu">
            <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
        </select>
    </div>
    <div class="col-lg-1 col-md-2 col-xs-12">
        <button class="btn btn-primary btn-md inline" ng-click="searchFilter(filterModel)">
            <i class="fa fa-search" aria-hidden="true"></i>
        </button>
    </div>
    <div class="col-lg-2 col-md-8 col-xs-12">
        <button class="btn btn-success" type="button" ng-click="export(filterModel)">
            {{ 'EXPORT' | translate }}
        </button>
    </div>
    <div class="col-lg-7 col-md-2 col-xs-12">
       
    </div>
    <div class="text-right col-lg-1 col-md-8 col-xs-12">
        <button class="btn btn-success btn-md inline" ng-click="confirm()">
                        {{ 'CONFIRM' | translate }}</button>
    </div>
</div>
