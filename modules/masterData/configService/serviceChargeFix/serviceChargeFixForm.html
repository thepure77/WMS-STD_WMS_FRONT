<div ng-show="onShow">
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="form-group">
            <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                    <label>{{ 'OWNER_NAME' | translate }}</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                    <input ng-model="filterModel.owner_Name" type="text" class="form-control" disabled />
                </div>
            </div>


            <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                    <label>{{ 'SERVICECHARHE_NAME' | translate }}</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                    <input ng-model="filterModel.serviceCharge_Name" type="text" class="form-control" disabled />
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="form-group">
            <div class="col-lg-11 col-md-11 col-sm-12 kw-p-zero"></div>
            <div class="col-lg-1 col-md-1 col-sm-12 kw-p-zero">
                <button ng-click="addServiceChargeFix.onClick()" class="btn kw-button-search">
                    <label class="kw-pos">{{ 'ADD' | translate }}</label></button>
            </div>
        </div>
    </div>

    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">
        <div class="table-responsive table-overflow  div-shadow" style="margin-bottom:15px;">
            <table class="table table-striped table-fixed">
                <thead>
                    <tr>
                        <th class="k100 text-center">
                            <div>{{ 'ACTION' | translate }}</div>
                        </th>
                        <th class="k200">{{ 'SERVICECHARHE_NAME' | translate }}</th>
                        <th class="k200">{{ 'Remark' | translate }}</th>
                        <th class="k200">{{ 'Rate' | translate }}</th>
                        <th class="k200">{{ 'Minimumrate' | translate }}</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in listServiceChargeFix">
                        <td class="k150 text-center">

                            <a   ng-click="deleteFix(listServiceChargeFix)" data-toggle="tooltip" title="Delete">
                                <span class="kw-size-icon-action glyphicon glyphicon-trash"></span>
                            </a>
                        </td>
                        <td class="k200">{{data.serviceCharge_Name}}</td>
                        <td class="k200">{{data.remark}}</td>
                        <td class="k200">{{data.rate}}</td>
                        <td class="k200">{{data.minimumrate}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>






    <div class="col-lg-12 col-md-12 col-xs-12 ">
        <ul class="pager">

            <!-- <div class="col-lg-2" style="margin-left:-10px;margin-bottom:15px;">
                <button ng-click="addServiceChargeFix.onClick()" class="btn kw-button-search">
                    <label class="kw-pos">{{ 'ADD' | translate }}</label></button>
            </div> -->

            <div class="col-lg-12" style="padding-left:5px;padding-right:5px;">
                <div class="form-group">

                    <button type="button" class="btn btn-danger" ng-click="back()" style="float: left;">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>{{ 'BACK' | translate }}
                    </button>                    
                </div>
            </div>
        </ul>
    </div>
</div>

<add-service-charge-fix on-show='addServiceChargeFix.onShow' invokes='addServiceChargeFix.invokes' delegates='addServiceChargeFix.delegates'>
</add-service-charge-fix>
