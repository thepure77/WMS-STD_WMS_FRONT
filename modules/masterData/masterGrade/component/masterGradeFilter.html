<div class="col-md-12 kw-mg-tb" ng-hide='header.advanceSearch'>
    <form class="form-horizontal form-bordered" method="get">
        <div class="">
            <div class="col-md-4 col-xs-12 padd">
                <auto-comple ng-model="filterModel.name" value="filterModel.key" sourceurl="autoComplete.ItemStatusName"
                    api="url.Master"></auto-comple>
            </div>
        </div>
        <div class="">
            <div class="col-md-4 col-xs-6 padd">
            </div>
        </div>

        <div class="">
            <div class="col-md-4 p-zero">
                <div class="col-md-3 padd"></div>
                <div class="col-md-3 padd"></div>

                <div class="col-md-5 padd">
                        <button ng-click="searchFilter(filterModel)" class="btn kw-button-search"><span class="glyphicon glyphicon-search"
                            aria-hidden="true"></span>
                            {{ 'SEARCH' | translate }}</button>
                </div>
                <div class="col-md-1 col-xs-12 text-center" style="padding: 3px 1px  2px 2px;">
                    <button class="kw-icon-Plus" ng-click="$vm.triggerCreate()"> <i class="fa fa-plus plus"
                            aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>
