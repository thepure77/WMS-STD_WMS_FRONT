<div id="modal-form" class="modal" tabindex="-1" dp-modal on-show="onShow" on-hide="onHide">
    <div class="modal-dialog" style="overflow:auto;width:35%;">
        <div class="modal-header">
            <button type="button" class="close" ng-click="onClose()">&times;</button>
            <h4 class="blue bigger">{{ 'USER_Group' | translate }}</h4>
        </div>
        <div class="modal-content">
            <div class="modal-body">
                <div id="page-content-wrapper">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row" style="margin-left:5px;">

                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-8">
                                    <div class="dropdown display-inline" style="margin-left:-15px;">
                                        <select ng-model="actionPS" class="form-control" ng-init="actionPS = '1' " ng-click="clearData()">
                                            <option value="1">{{ 'USER_Group_Id' | translate }}</option>
                                            <option value="2">{{ 'USER_Group_Name' | translate }}</option>
                                        </select>
                                    </div>
                                </div>            
                                <div ng-switch="actionPS">
                                    <div class="input-group col-lg-4" ng-switch-when="1">
                                        <input type="text" ng-model="userGroup.userGroup_Id" class="form-control">
                                        <span class="input-group-btn">
                                            <button ng-click="filterSearch()" class="btn btn-primary form-control" style="padding: 8.5px;">
                                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                            </button>
                                        </span>
                                    </div>
                                    <div class="input-group col-lg-4" ng-switch-when="2">
                                        <input type="text" ng-model="userGroup.userGroup_Name" class="form-control">
                                        <span class="input-group-btn">
                                            <button ng-click="filterSearch()" class="btn btn-primary form-control" style="padding: 8.5px;">
                                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div style="margin-top: 10px;">
                                <user-group-popup-table invokes='datalist.invokes' delegates='datalist.delegates' config='datalist.config'></user-group-popup-table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- PAGE CONTENT BEGINS -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-groub-Search" ng-click="onClose()">{{ 'CLOSE' | translate }}</button>
                <!--
         <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
         -->

            </div>
        </div>
    </div>
</div>
