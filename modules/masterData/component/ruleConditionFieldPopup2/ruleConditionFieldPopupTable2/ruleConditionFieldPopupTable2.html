<div class="table-responsive table-overflow">
    <table class="table table-striped fixed-header tableHeight-350">
        <thead>
            <tr>
                <!-- <td>#</td> -->
                <th class="k150 text-center">{{ 'RULE_CONDITION_FIELD' | translate }}</th>
                <th class="k150 text-center">{{ 'PROCESS' | translate }}</th>
                <th class="k150 text-center">{{ 'SORT' | translate }}</th>
                <th class="k150 text-center">{{ 'SEARCH' | translate }}</th>
                <th class="k120 text-center">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in items">
                <!-- <td>{{$index+1}}</td> -->
                <td class="k150 text-center">{{data.ruleConditionField_Name}}</td>
                <td class="k150 text-center">{{data.process_Name}}</td>
                <td class="k150 text-center">{{data.isSort}}</td>
                <td class="k150 text-center">{{data.isSearch}}</td>
                <td class="k120 text-center">
                    <a class="btn btn-primary" ng-click="selected(data)">
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                    </a>
            </td>
            </tr>
        </tbody>
    </table>
</div>
