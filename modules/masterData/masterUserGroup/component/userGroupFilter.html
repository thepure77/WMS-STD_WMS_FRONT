<div class="col-md-12 kw-mg-tb" ng-hide='header.advanceSearch'>
    <form class="form-horizontal form-bordered" method="get">
        <div class="col-lg-10 col-md-8 col-xs-8 padd"  style="text-align: center;font-size: 11px" > CreateDate Start-End :</div>
        <div class="col-lg-2 col-md-8 col-xs-8 padd"  style="text-align: center;font-size: 11px" > CreateDate Start-End :</div>
        <div class="">
            <div class="col-md-4 col-xs-6 padd">
                <auto-comple ng-model="filterModel.name" value="filterModel.key" sourceurl="autoComplete.userGroup"
                    api="url.Master"></auto-comple>
            </div>
        </div>
        <div class="">
            <div class="col-md-2 col-xs-6 padd">
                <div class="input-group">
                    <input type="text" class="form-control daterange text-center" ng-model="filterModel.createdate" ng-disabled="filterModel.useDate == 1">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
        </div>

        <div class="col-lg-2 col-md-4 col-sm-4  padd">
            <div class="col-lg-3 col-md-10 col-sm-10  kw-p-zero">
                <div class="ig-control">
                    <input type="checkbox" ng-model="filterModel.useDate"  ng-change="changeSet()"
                        ng-checked="getuseDate" ng-true-value="1"
                        ng-false-value="0" id="useDate" class="ig-control__cbx" />
                    <label for="useDate"></label>
                </div>
            </div>
            <div class="col-lg-8 col-md-12 col-xs-12 " style="text-align: center;font-size: 3px">&emsp;</div>
            <div class="col-lg-8 col-md-12 col-xs-12 kw-p-zero">
                <label>Clear Date</label>
            </div>

        </div>
        <div class="">
            <div class="col-md-4 p-zero">
                <div class="col-md-4 padd"></div>
                <div class="col-md-5 padd">
                        <button ng-click="searchFilter(filterModel)" class="btn kw-button-search"> <span class="kw-icon-button icon-magnify" aria-hidden="true"></span>
                    <label class="kw-pos">{{ 'SEARCH' | translate }}</label></button>
                </div>
                <div class="col-md-2 padd">
                    <button class="btn btn-success" type="button" ng-click="export()">
                        {{ 'EXPORT' | translate }}
                    </button>
                </div>
                <div class="col-md-1 col-xs-2 padd">
                    <button class="kw-icon-Plus" ng-click="$vm.triggerCreate()"> <i class="kw-icon-button icon-add_24px_outlined" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>
