<style>
    /* .sortorder:after {
        content: '\25b2'; 
        }
    .sortorder.reverse:after {
        content: '\25bc';
        } */

    table {
        display: flex;
        flex-direction: column;
        height: 400px;
    }

    tbody {
        overflow-y: auto;
        overflow-x: auto;
    }

    thead>tr,
    tbody>tr,
    tfoot>tr {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        position: relative;
    }

    thead,
    tfoot {
        flex-shrink: 0;
    }

    th,
    tbody td {
        width: 200%;
        text-overflow: auto;
    }
</style>
<div class="row table-responsive table-overflow  div-shadow" ng-show="$vm.isFilter" style="margin-bottom:15px;">
    <!-- <div class="table" style="overflow: auto"> -->
    <table class="table table-striped table-bordeered  table-width-300">
            <thead>
                <tr>
                    <th style="margin-top:15px;">
                        #
                    </th>
                    <th style="margin-top:15px;">
                        DocumentType ID
                    </th>
                    <th style="margin-top:15px;">
                        DocumentType Name
                    </th>
                    <th ng-show="show.action" style="margin-top:15px;">
                        <div>ACTION</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in $vm.searchResultModel">
                    <td>{{$index+1}}</td>
                    <td>{{data.documentTypeId}}</td>
                    <td>{{data.documentTypeName}}</td>
                    <td ng-show="show.action">
                        <div style="width: 100px">
                            <a class="btn btn-filter" ng-click="editItem(data)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a class="btn btn-danger"  ng-click="delete(data)">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="row table-responsive table-overflow" ng-show="$vm.isFilter" style="margin-bottom:15px;">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-right:0px; margin-top:15px;">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-2 display-inline">
            <select class='form-control display-inline' style='width:70px;display:inline-block;' ng-model='pagging.perPage'
                ng-options="v.value as v.value for v in pageOption" ng-init='pagging.perPage' ng-change='pagging.changeSize()'>
            </select>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-10 display-inline text-right" style="padding:0px; padding-left: 40px;margin-top:-18px;">
            <ul uib-pagination total-items="pagging.totalRow" ng-change="pagging.change()" items-per-page="pagging.numPerPage"
                num-pages="pagging.num" ng-model="pagging.currentPage" max-size="pagging.maxSize" boundary-link-numbers="true"
                rotate="false">
            </ul>
        </div>
    </div>
</div>

<master-grid-page-form on-show="onShow" ng-hide="$vm.isFilter"> </master-grid-page-form>
