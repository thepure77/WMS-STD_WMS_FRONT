<div class="table-responsive table-overflow  div-shadow" ng-show="$vm.isFilter" style="margin-bottom:15px;">
    <table class="table table-striped table-fixed">
        <thead>
            <tr>
                <th class="text-center k150">{{ 'ACTION' | translate }}</th>
                <th class="k100">#</th>
                <th class="k250">{{ 'ZONE_ID' | translate }}</th>
                <th class="k250">{{ 'ZONE_NAME' | translate }}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in $vm.searchResultModel">
                <td class="k150 actions">
                    <div class="text-center" style="margin:0px">
                        <a ng-click="editItem(data)" data-toggle="tooltip" title="Edit">
                            <span class="kw-size-icon-action glyphicon glyphicon-pencil"></span>
                        </a>
                        <a  ng-click="delete(data)" data-toggle="tooltip" title="Delete">
                            <span class="kw-size-icon-action glyphicon glyphicon-trash"></span>
                        </a>
                    </div>
                </td>
                <td class="k100">{{$index+1}}</td>
                <td class="k250">{{data.zone_Id}}</td>
                <td class="k250">{{data.zone_Name}}</td>
            </tr>
        </tbody>
    </table>
    <!-- </div> -->
</div>
<div class=" table-responsive table-overflow " ng-show="$vm.isFilter" style="margin-bottom:15px;">
    <div class="col-lg-12" style="padding-left:5px;padding-right:5px;">
        <div class="form-group">

            <div class="btn-group" style="padding-top:0px; padding-left:0px;">
                <button type="button " ng-init="colortab1 = '#ec7229'" style="background-color:{{colortab1}}" ng-click="changeTableSize(50,1)" class="btn btn-back">
                        <span class="frontColor-white" style="color:{{fronttab1}}">50</span>
                    </button>

                <button type="button" ng-click="changeTableSize(100,2)" style="background-color:{{colortab2}}" class="btn btn-back">
                        <span class="frontColor-primary" style="color:{{fronttab2}}">100</span>
                    </button>
            </div>
            <ul style="margin:0px;" uib-pagination total-items="$vm.filterModel.totalRow" uib-pagination total-items="$vm.filterModel.totalRow" ng-change='changePage()' items-per-page="$vm.filterModel.perPage" num-pages="$vm.filterModel.num" ng-model="$vm.filterModel.currentPage"
                max-size="maxSize" class="pull-right" boundary-link-numbers="true" rotate="false"></ul>
        </div>

    </div>
</div>
<zone-form on-show="onShow" ng-hide="$vm.isFilter"> </zone-form>
