    <div class="col-lg-12 col-md-12 col-xs-12">
        <h3>{{ 'USERNAME' | translate }}/{{ 'PASSWORD' | translate }}</h3>
    </div>

    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;">

        <div class="form-group">
            <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                <div class="col-lg-10 col-md-10 col-xs-10 kw-p-zero">
                    <span style="color:red">*</span>
                    <label>{{ 'USERNAME' | translate }}</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                    <input ng-model="filterModel.user_Name" type="text" class="form-control" ng-disabled="login==1" />
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <div class="col-lg-10 col-md-10 col-xs-10 kw-p-zero">
                    <span style="color:red">*</span>
                    <label>{{ 'USER_PASSWORD' | translate }}</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero" ng-disabled="login==1">
                    <input type="password" class="form-control" ng-model="filterModel.user_Password" id="myInput" disabled="disabled">
                    <br>
                    <div ng-show="isShowPass">
                        <input type="checkbox" ng-click="showPassword()">{{ 'SHOW_PASSWORD' | translate }}
                    </div>
                    <div ng-show="isResetPass">
                        <p>
                            <b>
                                <a onmouseover="this.style.textDecoration='none';" ng-click="isResetPassword() ">{{ 'RESET_PASSWORD' | translate }}
                                </a>
                            </b>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero" ng-show="isBlock">
                <div class="col-lg-10 col-md-10 col-xs-10 kw-p-zero">
                    <span style="color:red">*</span>
                    <label>{{ 'USER_GROUP' | translate }}</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero" ng-disabled="login==1">
                    <!-- <auto-comple ng-model="filterModel.userGroup_Index" name="filterModel.userGroup_Name"
                        ng-disabled="login==1" value="filterModel.key" id="filterModel.userGroup_Id"
                        sourceurl="autoComplete.userGroup" api="url.Master"></auto-comple> -->
                    <select class='form-control' ng-model='dropdownUserGroupMenu.model' ng-options="v.userGroup_Name for v in dropdownUserGroupMenu">
                        <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero" ng-show="isBlock">
                <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                    <label>{{ 'ISACTIVE' | translate }}</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                    <div class="ig-control">
                        <input type="checkbox" ng-model="filterModel.isActive" class="ig-control__cbx" ng-disabled="login==1" ng-checked="getCheck"
                            ng-true-value="1" ng-false-value="0" id="table_setting_1" />
                        <label for="table_setting_1"></label>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="col-lg-12 col-md-12 col-xs-12" ng-show="!isBlock">
        <h4>รูปแบบการตั้งรหัสผ่าน</h4>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:20px;" ng-show="!isBlock">

        <div class="form-group">
            <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                <div class="col-lg-10 col-md-10 col-xs-10 kw-p-zero">
                    <label>- ต้องระบุอย่างน้อย 6 ตัวขึ้นไป</label>
                </div>
                <div class="col-lg-12 col-md-10 col-xs-10 kw-p-zero">
                    <label>- ต้องมีตัวอักษรภาษาอังกฤษพิมพ์เล็ก-ใหญ่ และตัวเลข</label>
                </div>
                <div class="col-lg-10 col-md-10 col-xs-10 kw-p-zero">
                    <label>- ห้ามระบุอักขระพิเศษ เช่น @ # ฿ $</label>
                </div>
                
            </div>

        </div>

    </div>

    <div class="col-lg-12 col-md-12 col-xs-12 ">
        <ul class="pager">
            <button type="button" class="btn btn-danger" ng-click="back()" style="float: left;" ng-show="isBlock">
                <i class="fa fa-angle-left" aria-hidden="true"></i>{{ 'BACK' | translate }}
            </button>

            <button type="button" class="btn btn-filter previous" ng-show="create" ng-click="add()" style="float: right;">
                {{ 'SAVE' | translate }}
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </button>

            <button type="button" class="btn btn-success" ng-show="update" ng-click="add()" style="float: right;">
                {{ 'UPDATE' | translate }}
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </button>
        </ul>
    </div>
</div>
