<meta http-equiv="Pragma" content="no-cache">

<div class="row">
    <div class="form-group" style="margin-top:15px;">
        <div class="col-lg-12 col-md-12 col-xs-12 ">


            <div class="col-lg-4 col-md-4 col-xs-12" style="margin-bottom: 15px;margin-top: 15px;">
                <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                    <span>{{ 'PRODUCT_ID' | translate }}</span>
                </div>
                <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                    <auto-comple ng-model="$vm.filterModel.Product_Index" value="$vm.filterModel.Product_ID" 
                        sourceurl="autoComplete.product" api="url.Master"></auto-comple>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-12" style="margin-bottom: 15px;margin-top: 15px;">
                <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                    <span>{{ 'Pallet_ID' | translate }}</span>
                </div>
                <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                    <input type="text" ng-model="$vm.filterModel.Tag_No" class="form-control" />
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-12" style="margin-bottom: 15px;margin-top: 15px;">
                <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                    <span> {{'D_START'|translate}} - {{'D_END'|translate}}</span>
                </div>
                <div class="col-lg-12 col-md-10 col-xs-12  kw-p-zero">
                    <div class="input-group">
                        <input type="text" name="datefilter" class="form-control daterange text-center"
                            ng-model="filterModel.date">
                        <span class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-1 col-md-4 col-xs-12" style="margin-bottom: 15px;margin-top: 15px;">
                <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                    <span> {{'CLEAR_DATE'|translate}}</span>
                </div>
                <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero" style="padding-top: 11px;">
                    <input type="checkbox" ng-model="$vm.filterModel.isDate" ng-checked="getCheckIsExpDate"
                        ng-true-value="1" ng-false-value="0" id="isExpDate" class="ig-control__cbx" />
                    <label for="isExpDate"></label>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-xs-12" style="margin-bottom: 15px;margin-top: 15px;">
                <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                    <span>{{ 'LOCATION_NAME' | translate }}</span>
                </div>
                <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                    <input type="text" ng-model="$vm.filterModel.Location_Id" class="form-control" />
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-12" style="margin-bottom: 15px;margin-top: 15px;">
                <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                    <span>{{ 'TRANSFER_NO' | translate }}</span>
                </div>
                <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                    <auto-comple ng-model="$vm.filterModel.goodsTransfer_Index" value="$vm.filterModel.goodsTransfer_No"
                        sourceurl="autoComplete.autoGT" api="url.GT"></auto-comple>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-xs-12" style="margin-bottom: 15px;margin-top: 15px;">
                <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                    <span>{{ 'STATUS' | translate }}</span>
                </div>
                <div class="col-lg-10 col-md-10 col-xs-12  kw-p-zero">
                    <select class='form-control' ng-model='dropdownStatus.model'
                    ng-options="v.processStatus_Name for v in dropdownStatus">
                    <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                </select>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-xs-12" style="margin-top: 35px; position: relative; margin-left: 1px;" title="Auto Replen">
                <button class="btn btn-success" type="button" ng-click="autoReplen()" ng-disabled="Run" style="width: 40px;">
                    <i class="fa fa-list-alt"></i>
                </button>
            </div>
            <div class="col-lg-2 col-md-2 col-xs-12" style="margin-top: 35px;">
            </div>
           


            <div class="col-lg-4 col-md-2 col-xs-6" style="margin-top: 35px;">
                <button class="btn btn-primary" type="button" ng-click="filterSearch(filterModel)"
                    style="width: 145.4px;">
                    <i class="fa fa-search"></i>{{ 'SEARCH' | translate }}
                </button>
                <button class="btn btn-warning" type="button" ng-click="clearSearch()"
                    style="width: 145.4px;">
                    {{ 'CLEAR' | translate }}
                </button>
                <button class="btn btn-success" type="button" ng-click="export(filterModel)"
                style="width: 145.4px;">
                {{ 'EXECEL' | translate }}
            </button>
            </div>
        </div>
    </div>

</div>
<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>
