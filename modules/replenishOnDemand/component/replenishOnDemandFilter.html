<meta http-equiv="Pragma" content="no-cache">
<div class="col-lg-12 col-md-12 col-xs-12" style="margin-bottom: 1%;">
    <div class="col-lg-6 col-md-12 col-xs-12" style="margin-bottom: 1%;">
        <div class="panel-body">
            <form class="form-horizontal form-bordered" method="get">
                <div class="col-lg-12 col-md-9 col-md-9 col-xs-9 padd" style="text-align: left;font-size: 16px">
                    {{ 'WAVE_DATE' | translate }}</div>
            </form>
            <div class="">
                <div class="col-lg-4 col-md-6 col-xs-6 padd">
                    <div class="input-group">
                        <div class="col-lg-12 col-md-12 col-xs-12 padd">
                            <dir-date-picker type="text" ng-click="filter_wavedate()" ng-model="filterModel.goodsIssue_Date" ></dir-date-picker>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-2 col-xs-4 padd">
                    <waveround class="inline" multiple="true" order="true" ng-model="filterModel.round_Wave"
                        checked="row.display" options="row.display for row in waveround" change="sortBy(row.display)"
                        ng-hide='header.advanceSearch' style="width: 100%;">
                    </waveround>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-4 padd" style="margin-bottom: 3%;">
                    <button ng-click="filterSearch(filterModel)" class="btn kw-button-search">
                        <span class="kw-icon-button icon-magnify kw-pos-left" aria-hidden="true"></span>
                        <label class="kw-pos">{{ 'SEARCH' | translate }}</label></button>
                </div>
                <!-- <div class="col-md-2 col-sm-3 col-xs-4 padd" style="margin-bottom: 3%;">
                    <button ng-click="clearSearch()" class="btn btn-danger">
                        <i class="fa fa-repeat" aria-hidden="true"></i> {{ 'CLEAR_SEARCH' | translate }}</button>
                </div> -->
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-12 col-xs-12" style="margin-bottom: 1%;">
        <div class="panel-body" style="background: #b1acb67c;">
            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-4 padd" style="margin-left: 1%;">
                    <button ng-click="createbypass()" class="btn btn-light" style="background-color: #ec7229;width: 100%;" ng-disabled="disable_bypass">
                        <label class="kw-pos">{{ 'CREATE_BY_PASS' | translate }}</label></button>
                </div>
                <div class="col-lg-8 col-md-3 col-sm-12 kw-p-zero">
                    <div class="col-lg-3 col-md-12 col-xs-12 kw-p-zero" style="margin-left: 4%;margin-top: 2%;text-align: right;">
                        <label>{{ 'By Pass No.' | translate }}</label>
                    </div>
    
                    <div class="col-lg-6 col-md-10 col-sm-10 kw-p-zero kw-p-zero" style="margin-left: 1%;">
                        <input type="text" ng-model="filterModel.goodsTransfer_No" class="form-control" readonly />
                    </div>
                    <div class="col-md-2 col-sm-3 col-xs-4 padd" style="margin-left: 1%;">
                        <button ng-click="comfirmDocument(goodsTransferModel)" class="kw-icon-Plus"  style="background-color: #EAC200;"  data-toggle="tooltip" title=" Auto Transfer to WCS" 
                         ng-hide = "(filterModel.goodsTransfer_No  == '') || (filterModel.goodsTransfer_No  == null) || (goodsTransferModel.wcS_status == 20)">
                        <i class="fa fa-file" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 1%;">
                <div class="col-md-3 col-sm-3 col-xs-4 padd" style="margin-left: 1%;">
                    <button ng-click="createreplenish()" class="btn btn-light" style="background-color: #47a447;width: 100%;" ng-disabled=" $vm.isDisabledReplenish">
                    <label class="kw-pos">{{ 'CREATE_REPLENISH' | translate }}</label></button>
                </div>
                <div class="col-lg-8 col-md-3 col-sm-12 kw-p-zero">
                    <div class="col-lg-3 col-md-12 col-xs-12 kw-p-zero" style="margin-left: 4%;margin-top: 2%;text-align: right;">
                        <label>{{ 'By Pass Total' | translate }}</label>
                    </div>
                    <div class="col-lg-2 col-md-10 col-sm-10 kw-p-zero kw-p-zero" style="margin-left: 1%;">
                        <input type="text" ng-model="filterModel.bypassTotal" style="text-align:center;" class="form-control"  readonly />
                    </div>
                    <div class="col-lg-1 col-md-12 col-xs-12 kw-p-zero" style="margin-left: 1%;margin-top: 2%;text-align: right;">
                        <label>{{ 'Sku' | translate }}</label>
                    </div>
                    <div class="col-lg-2 col-md-10 col-sm-10 kw-p-zero kw-p-zero" style="margin-left: 1%;">
                        <input type="text" ng-model="filterModel.palletTotal" style="text-align:center;" class="form-control" readonly />
                    </div>
                    <div class="col-lg-1 col-md-12 col-xs-12 kw-p-zero" style="margin-left: 1%;margin-top: 2%;text-align: right;">
                        <label>{{ 'Pallet' | translate }}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
        $(function () {
            $('.daterange').daterangepicker();
        });
    </script>
