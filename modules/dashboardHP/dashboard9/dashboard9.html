<div style="border: solid 1px #CCCCCC;height: 54px;padding-top: 2px">
    <div>
        <span style="text-align: right;width: 23%;float: left;margin-right: 5px">
            <!-- {{ 'INBOUND' | translate }} : -->
            InBound
        </span>
        <span style="
        overflow: hidden;
        height: 15px !important;
        margin-bottom: 13px !important;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        width: 64%;float: left;
        margin-right: 5px;
        ">
            <div class="kw-progress-bar-warning" role="progressbar" aria-valuenow="{{items.inbound}}" aria-valuemin="0" aria-valuemax="100"
                style="width: {{items.inbound}}%;">
                &nbsp;
            </div>
        </span>
        <span style="width: 5%;float: left">
            {{items.inbound}}%
        </span>
    </div>
    <div>
        <span style="text-align: right;width: 23%;float: left;margin-right: 5px">
            <!-- {{ 'OUTBOUND' | translate }} : -->
            OutBound
        </span>
        <span style="
            overflow: hidden;
            height: 15px !important;
            margin-bottom: 13px !important;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            width: 64%;float: left;
            margin-right: 5px;
            ">
            <div class="kw-progress-bar-warning" role="progressbar" aria-valuenow="{{items.outbound}}" aria-valuemin="0" aria-valuemax="100"
                style="width: {{items.outbound}}%;">
                &nbsp;
            </div>
        </span>
        <span style="width: 5%;float: left">
            {{items.outbound}}%
        </span>
    </div>
</div>
