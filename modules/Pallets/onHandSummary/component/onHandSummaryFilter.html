<div class="col-md-12" style="margin-bottom: 1%;" ng-hide='header.advanceSearch'>
    <form class="form-horizontal form-bordered" method="get">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="col-lg-2 col-md-7 col-sm-9 padd">
                <div class="col-lg-12 col-md-12 col-sm-12padd">
                    <label><span style="color: red">* </span>{{ 'TYPE' | translate }}</label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 kw-p-zero">
                    <div class="dropdown">
                        <select ng-model="filterModel.types" class="form-control"  ng-change="functiontype(filterModel.types)">
                            <option value="">รวม</option>
                            <option value="01">PTTOR DC</option>
                            <option value="02">Supplier</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-7 col-sm-9 padd">
                <div class="col-lg-12 col-md-12 col-sm-12padd">
                    <label>{{ 'START_DATE_END_DATE' | translate }}</label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 padd">
                    <div class="input-group">
                        <input type="text" ng-model="filterModel.date" class="form-control daterange text-center">
                        <span class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-7 col-sm-9 padd" ng-hide="filterModel.types == '01'">
                <div class="col-lg-12 col-md-12 col-sm-12padd">
                    <label>{{ 'CUSTOMER_ID_COMPANY' | translate }}</label>
                </div>
                <!-- <div class="col-lg-12 col-md-12 col-sm-12 kw-p-zero">
                    <auto-comple ng-model="filterModel.vender_Index" value="filterModel.vender_Name" id="filterModel.vender_Id" sourceurl="autoComplete.vendor" api="url.Palletmanage"></auto-comple>
                </div> -->
                <div class="col-lg-10 col-md-12 col-sm-12 kw-p-zero">
                    <textarea rows="2" ng-model="filterModel.vendor_text" class="form-control" disabled></textarea>
                </div>
                <div class="col-lg-1 col-md-12 col-sm-12 kw-p-zero" style="margin-left: 1%;">
                    <button ng-click="vendorPopupFilter.onClick()" class="btn btn-info" style="width: 100%;">
                        <i class="fa fa-list-ul" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            <div class="col-lg-1 col-md-7 col-sm-9 padd" style="margin-top: 25px;">
                <button ng-click="searchFilter()" class="btn kw-button-search">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    {{ 'SEARCH' | translate }}</button>
            </div>
            <div class="col-lg-1 col-md-7 col-sx12 padd" style="margin-top: 25px;">
                <button ng-click="exportFile()" class="btn btn-success col-md-12 col-xs-6">
                    <i class="fa fa-file-excel-o"></i>{{ 'EXECEL' | translate }}</button>
            </div>
            <div class="col-lg-3 col-md-7 col-sm-9 padd">
            </div>
        </div>
    </form>
</div>

<div class="row" ng-hide="filterModel.types == '02'">
    <div class="col-lg-12 col-md-12 col-sm-12padd">
        <div class="col-lg-2 col-md-12 col-sm-12padd">
            <label>{{ 'UNUSED_PALLETS_INCLUDED' | translate }}</label>
        </div>
        <div class="col-lg-1 col-md-12 col-sm-12 kw-p-zero">
            <input type="text" ng-model="filterModel.sumdmg_or" class="form-control text-center" disabled />
        </div>

        <div class="col-lg-7 col-md-12 col-sm-12 kw-p-zero">
        </div>

        <div class="row" style="margin-top:3%;margin-bottom:15px;">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <div class="table-responsive table-overflow">
                    <table class="table fixed-header">
                        <thead>
                            <tr>
                                <th class="k150 text-center" ng-repeat="data in filterModel.pttor.header">
                                    <b>{{data}}</b>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in filterModel.pttor.detail">
                                <td class="k150 text-center" ng-repeat="item in data">{{item}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-hide="filterModel.types == '01'">
    <div class="col-lg-12 col-md-12 col-sm-12padd">
        <div class="col-lg-2 col-md-12 col-sm-12padd">
            <label>{{ 'UNUSED_PALLETS_INCLUDED' | translate }}</label>
        </div>
        <div class="col-lg-1 col-md-12 col-sm-12 kw-p-zero">
            <input type="text" ng-model="filterModel.sumdmg_supplier" class="form-control text-center" disabled />
        </div>

        <div class="col-lg-7 col-md-12 col-sm-12 kw-p-zero">
        </div>

        <div class="row" style="margin-top:3%;margin-bottom:15px;">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <div class="table-responsive table-overflow">
                    <table class="table fixed-header">
                        <thead>
                            <tr>
                                <th class="k150 text-center"  ng-repeat="data in filterModel.supplier.header">
                                    <b>{{data}}</b>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in filterModel.supplier.detail">
                                <td class="k150 text-center"  ng-repeat="item in data">{{item}}</td>
                            </tr>
                        </tbody>                        
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- style="background-color: #45556A !important; width: 100%; -->
<vendor-popup-filter on-show='vendorPopupFilter.onShow' config='vendorPopupFilter.config'
    invokes='vendorPopupFilter.invokes' delegates='vendorPopupFilter.delegates'></vendor-popup-filter>
<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>
