<!-- เเถวที่ 1 -->
<div class="col-md-12" style="margin-bottom: 1%;margin-right: 50px;" ng-hide='header.advanceSearch'>
    <form class="form-horizontal form-bordered" method="get">
        <div class="col-md-2 col-xs-9 padd" style="font-size: 15px">{{ 'รหัสบริษัท' | translate }} :</div>
        <div class="col-md-2 col-xs-9 padd" style="font-size: 15px ">{{ 'วันที่ เริ่มต้น-สิ้นสุด' | translate }} :</div>
        <div class="col-md-2 col-xs-9 padd" style="font-size: 11px"></div>
        <div class="col-md-2 col-xs-1 padd" style="font-size: 11px"></div>
        <div class="col-md-2 col-xs-1 padd" style="font-size: 11px"></div>
        <div class="col-md-2 col-xs-1 padd" style="min-height: 26px;"></div>
        <div class="">
            <div class="col-md-2 col-xs-6 padd" >
                <!-- work1 -->
                <auto-comple   ng-model="filterModel.product_Index" value="filterModel.product_Id" id="filterModel.product_Name" sourceurl="autoComplete.autoProduct" api="url.Master"></auto-comple>
            </div>
            <div class="col-md-2 col-xs-6 padd">
                <div class="input-group">
                    <input type="text" ng-model="filterModel.date" class="form-control daterange text-center"
                        >
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
            <div class="">
                <div class="col-md-2 col-xs-6 padd">
                    <div class="col-md-6 padd">
                        <button ng-click="searchReport(filterModel)" class="btn kw-button-search">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            {{ 'SEARCH' | translate }}</button>
                    </div>
                    <div class="col-md-6 padd">
                        <button ng-click="exportFile.ExportExcel(filterModel)" class="btn btn-success">
                            <span class="fa fa-file-excel-o" aria-hidden="true"></span>
                            {{ 'EXECEL' | translate }}</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- เเถวที่ 4  -->
<div class="col-md-12"  ng-hide='header.advanceSearch'>
    <div class="tabs">
        <div class="panel-body">
            <div style="margin-bottom:0px;">
                <pan-filter filter-model="filterModel" search-result-model="searchResultModel"
                    trigger-search="callSearch" trigger-create="create" ng-show="isFilter">
                </pan-filter>
            </div>
    
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <history-tote-table-list filter-model="filterModel" search-result-model="searchResultModel"
                    trigger-search="callSearch" trigger-create="create" is-filter="isFilter">
                </history-tote-table-list>
            </div>
         
        </div>
        
    </div>
    
</div>


<div style="display: block;" ng-show="isShow">
    <div class="form-group">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <center>
                <iframe style="width:100%;height:600px;" src="{{expdf}}"></iframe>
            </center>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>
