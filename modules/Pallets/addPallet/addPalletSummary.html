<meta http-equiv="Pragma" content="no-cache">

<header class="page-header">
    <div class="col-lg-8 col-md-8 col-sm-9 col-xs-9  page-header-left">
        <div class="col-md-12 col-xs-12 col-sm-12 kw-p-zero">
            <h2>{{ 'การจัดการพาเลท (Pallets Management)' | translate }} </h2>
            <div class="navigationLabel"> <i class="kw-size-icon fa fa-play" aria-hidden="true"></i>
                {{ 'พาเลท (Pallet)' | translate }}</div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-3 col-xs-3 page-header-right">
        <div class="right-wrapper">
        </div>
    </div>
</header>

<div class="tabs">
    <div class="panel-body">
        <div style="margin-bottom:15px;">
            <add-pallet-filter filter-model="filterModel" search-data-row="searchDataRow"
                search-result-model="searchResultModel" trigger-search="callSearch" trigger-create="create"
                ng-show="isFilter">
            </add-pallet-filter>
        </div>

        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <add-pallet-table-list filter-model="filterModel" search-data-row="searchDataRow"
                search-result-model="searchResultModel" trigger-search="callSearch" trigger-create="create"
                is-filter="isFilter">
            </add-pallet-table-list>
        </div>
    </div>
</div>
