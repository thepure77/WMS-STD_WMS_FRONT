<div id="top-label-modal-form" class="modal fade" tabindex="-1">
    <div class="modal-dialog" style="overflow:auto;width:35%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="onClose()">&times;</button>
                <h4 class="blue bigger">Label Property </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <label for="Warehouse" class="col-md-5 control-label">Warehouse Name:</label>
                    <div class="col-md-7">
                        <input id="Warehouse" class="form-control" ng-model="$vm.model.warehouseName" readonly=readonly/>
                    </div>
                    <label for="plain_Text" class="col-md-5 control-label">Plain text:</label>
                    <div class="col-md-7">
                        <input id="plain_Text" class="form-control" ng-model="$vm.model.plain_Text" />
                    </div>
                    <label for="angle" class="col-md-5 control-label">Angle:</label>
                    <div class="col-md-7">
                        <input id="angle" type="number" class="form-control" ng-model="$vm.model.angle" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-md-9 col-md-offset-3">
                    <div class="col-md-6" >
                        <button class="btn btn-primary" ng-click="$vm.save()"
                        style="background-color: #008CBA;width: 200px;">Save</button>
                    </div>
                    <div class="col-md-6" >
                        <button class="btn btn-primary" ng-click="$vm.delete()" ng-show="$vm.model.status"
                        style="background-color: #008CBA;width: 200px;">Delete</button>
                    </div>
                    <button id="refreshTopLabel" ng-click="refreshTopRack" style="display: none;"></button>
                </div>
            </div>
        </div>
    </div>
</div>
