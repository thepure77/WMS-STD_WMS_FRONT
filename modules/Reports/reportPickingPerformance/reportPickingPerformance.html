<header class="page-header">

    <div class="col-md-8 col-xs-12 col-sm-8 page-header-left">
        <h2>{{ 'REPORT' | translate }} </h2>
    </div>
    <div class="col-md-4 col-sm-3 page-header-right">
        <div class="right-wrapper">
            <ol class="breadcrumbs">
                <li>
                    <a ui-sref="wms.index">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li>
                    <span>{{ 'REPORT' | translate }}</span>
                </li>
                <li>
                    <span>{{ 'Report Sorting' | translate }}</span>
                </li>
            </ol>
        </div>
    </div>
</header>
<div class="kw-text-subMenu kw-style-subMenu">
    <i class="kw-size-icon fa fa-play" aria-hidden="true"></i>
    <label class="kw-label"> {{ 'Report Sorting' | translate }}</label>
</div>


<div class="col-md-12" style="margin-bottom: 1%; margin-top: 20px;" ng-hide='header.advanceSearch'>
    <form class="form-horizontal form-bordered" method="get">

        <div class = " col-md-10 p-1">

            <div class = "col-md-2">
                <div class="col-md-12 col-xs-12 padd">{{ 'Business Unit' | translate }}</div>
                <div class="col-lg-12 col-md-12 col-xs-12 padd">
                    <select class='form-control' ng-model='filterModel.businessUnitList'
                        ng-options="v.businessUnit_Name for v in dropdownBusinessUnit">
                        <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                    </select>
                </div>
            </div>
           
            <div class = "col-md-2">
                <div class="col-md-12 col-xs-12 padd">{{ 'GI No' | translate }}</div>
                <div class="col-md-12 col-xs-12 padd">
                    <auto-comple ng-model="filterModel.index"  value="filterModel.goodsIssue_No" sourceurl="autoComplete.autoGINo" api="url.Report"></auto-comple>
                </div>
            </div>

            <div class = "col-md-2">
                <div class="col-md-12 col-xs-12 padd">{{ 'Shipment' | translate }}</div>
                <div class="col-md-12 col-xs-12 padd">
                    <auto-comple ng-model="filterModel.TruckLoad_Index" value="filterModel.TruckLoad_No"  sourceurl="autoComplete.TruckloadNo" api="url.Load"></auto-comple>
                </div>
            </div>

            <div class = "col-md-2">
                <div class="col-md-12 col-xs-12 padd">{{ 'Wave Round' | translate }}</div>
                <div class="col-md-12 col-xs-12 padd">
                    <select class='form-control' ng-model='dropdownRound.model' ng-options="v.round_Id for v in dropdownRound">
                        <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                    </select>                
                </div>
            </div>

            <div class = "col-md-2">
                <div class="col-md-12 col-xs-12 padd">{{ 'Storage Date' | translate }}</div>
                <div class="col-md-12 col-xs-12 padd">
                    <div class="input-group">
                        <input type="text" ng-model="filterModel.date" class="form-control daterange text-center">
                        <span class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </div>
                </div>
            </div>

        </div>

        <div class = " col-md-2 p-1"style="margin-top: 20px;">

                <div class="col-md-7 padd">
                    <button ng-click="searchReport(filterModel)" class="btn kw-button-search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        {{ 'SEARCH' | translate }}</button>
                </div>
                <div class="col-md-5 padd">
                    <button ng-click="exportFile.ExportExcel(filterModel)" class="btn btn-success">
                        <span class="fa fa-file-excel-o" aria-hidden="true"></span>
                        {{ 'EXECEL' | translate }}</button>
                </div>

        </div>

    </form>
</div>

<div style="display: block;" ng-show="isShow">
    <div class="form-group">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <center>
                <iframe style="width:100%;height:600px;" src="{{expdf}}"></iframe>
            </center>
        </div>
    </div>
</div>


<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>
