<header class="page-header">

    <div class="col-md-8 col-xs-12 col-sm-8 page-header-left">
        <h2>{{ 'REPORT' | translate }} </h2>
    </div>
    <div class="col-md-4 col-sm-3 page-header-right">
        <div class="right-wrapper">
            <ol class="breadcrumbs">
                <li>
                    <a ui-sref="wms.index">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li>
                    <span>{{ 'REPORT' | translate }}</span>
                </li>
                <li>
                    <span>{{ 'REPORT_INVENTORY_STOCK' | translate }}</span>
                </li>
            </ol>
        </div>
    </div>
</header>
<div class="kw-text-subMenu kw-style-subMenu">
    <i class="kw-size-icon fa fa-play" aria-hidden="true"></i>
    <label class="kw-label"> {{ 'REPORT_INVENTORY_STOCK' | translate }}</label>
</div>

<div class="col-md-12" style="margin-bottom: 1%;" ng-hide='header.advanceSearch'>
    <form class="form-horizontal form-bordered" method="get">
        <div class="col-md-2 col-xs-6 padd" style="text-align: left;font-size: 11px">ชื่อเจ้าของสินค้า</div>
        <div class="col-md-2 col-xs-6 padd" style="text-align: left;font-size: 11px">ประเภทสินค้า</div>
        <div class="col-md-2 col-xs-6 padd" style="text-align: left;font-size: 11px">รหัสสินค้า</div>
        <div class="col-md-2 col-xs-6 padd" style="text-align: left;min-height: 26px;">ข้อมูล ณ วันที่</div>
        <div class="col-md-4 col-xs-6 padd" style="text-align: left;min-height: 26px;"></div>
        <div class="">
            <div class="col-md-2 col-xs-6 padd">
                <auto-comple ng-model="filterModel.owner_Index" id="filterModel.owner_Name" value="filterModel.index" sourceurl="autoComplete.autoOwnerID"
                    api="url.Report"></auto-comple>
            </div>
        </div>
        <div class="">
            <div class="col-md-2 col-xs-6 padd">
                <auto-comple ng-model="filterModel.productType_Index" id="filterModel.productType_Id" value="filterModel.productType_Name"
                    sourceurl="autoComplete.autoProductType" api="url.Report"></auto-comple>
            </div>
        </div>
        <div class="">
            <div class="col-md-2 col-xs-3 padd">
                <auto-comple ng-model="filterModel.product_Index" id="filterModel.product_Name" value="filterModel.product_Id" sourceurl="autoComplete.autoSku"
                    api="url.Master"></auto-comple>
            </div>
        </div>
        <div class="">
            <div class="col-md-2 col-xs-3 padd">
                <!-- <div class="input-group">
                    <input type="text" ng-model="filterModel.date" class="form-control daterange text-center" value="01/01/2019 - 01/31/2019">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div> -->
                <dir-date-picker ng-model="filterModel.goodsReceive_date" disabled="filterModel.disabled == 1">
                </dir-date-picker>
            </div>
        </div>
        <div class="">
            <div class="col-md-3 p-zero">
                <div class="col-md-6 padd">
                    <button ng-click="searchReport(filterModel)" class="btn kw-button-search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        {{ 'SEARCH' | translate }}</button>
                </div>
                <div class="col-md-3 padd">
                    <button ng-click="exportFile.ExportExcel(filterModel)" class="btn kw-button-success">
                        <i class="fa fa-file-excel-o"></i>{{ 'EXECEL' | translate }}
                </div>
            </div>
        </div>
    </form>
</div>

<div style="display: block;" ng-show="isShow">
    <div class="form-group">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <center>
                <iframe style="width:100%;height:600px;" src="{{expdf}}"></iframe>
            </center>
        </div>
    </div>
</div>


<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>
