<header class="page-header">

    <div class="col-md-8 col-xs-12 col-sm-8 page-header-left">
        <h2>{{ 'REPORT' | translate }} </h2>
    </div>
    <div class="col-md-4 col-sm-3 page-header-right">
        <div class="right-wrapper">
            <ol class="breadcrumbs">
                <li>
                    <a ui-sref="wms.index">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li>
                    <span>{{ 'REPORT' | translate }}</span>
                </li>
                <li>
                    <span>{{ 'REPORT_COVERDAY' | translate }}</span>
                </li>
            </ol>
        </div>
    </div>
</header>
<div class="kw-text-subMenu kw-style-subMenu">
    <i class="kw-size-icon fa fa-play" aria-hidden="true"></i>
    <label class="kw-label"> {{ 'REPORT_COVERDAY' | translate }}</label>
</div>

<div class="col-md-12" style="margin-bottom: 1%;">
    <div class="col-md-1" style="text-align: center;font-size: 11px">
        <span style="color: red">* </span>{{ 'WAREHOUSE' | translate }}
        <select ng-model="filterModel.ambientRoom" class="form-control">
            <option value=""> -- {{ 'SELECT' | translate }} -- </option>
            <option value="01">ambient</option>
            <option value="02">ห้องเย็น</option>
        </select>
    </div>
    <div class="col-md-2" style="text-align: center;font-size: 11px">
        {{ 'BUSINESS_UNIT' | translate }}
        <select class='form-control' ng-model='filterModel.businessUnitList'
            ng-options="v.businessUnit_Name for v in dropdownBusinessUnit">
            <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
        </select>
    </div>
    <div class="col-md-2" style="text-align: center;font-size: 11px">
        {{ 'PRODUCTID' | translate }}
        <auto-comple ng-model="filterModel.product_Index" value="filterModel.product_Id" id="filterModel.product_Name" sourceurl="autoComplete.autoSku" api="url.Master"></auto-comple>
    </div>
    <div class="col-md-2" style="text-align: center;font-size: 11px">
        {{ 'PRODUCT_NAME' | translate }}
        <input type="text" ng-model="filterModel.product_Name" class="form-control" disabled/>
    </div>
    <div class="col-md-1" style="text-align: center;font-size: 11px">
        {{ 'BATCH_LOT' | translate }}
        <input type="text" ng-model="filterModel.product_Lot" class="form-control" />
    </div>

    <div class="col-md-2" style="text-align: center;font-size: 11px">
        <span style="color: red">* </span>{{ 'ข้อมูล ณ วันที่' | translate }}
        <div class="input-group">
            <input type="text" ng-model="filterModel.date" class="form-control daterange text-center"
                >
            <span class="input-group-addon">
                <i class="fa fa-calendar"></i>
            </span>
        </div>
    </div>
    <div class="col-md-2" style="margin-top: 15px;">
        <div class="col-md-6 padd">
            <button ng-click="validate('pdf')" class="btn kw-button-search" >
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                {{ 'SEARCH' | translate }}</button>
        </div>      
        <div class="col-md-6 padd">
            <button ng-click="validate('excel')" class="btn btn-success"  style="width: 100%;">
                <span class="fa fa-file-excel-o" aria-hidden="true"></span>
                {{ 'EXECEL' | translate }}</button>
        </div>
    </div>
</div>

<div style="display: block;" ng-show="isShow">
    <div class="form-group">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <center>
                <iframe style="width:100%;height:600px;" src="{{expdf}}"></iframe>
            </center>
        </div>
    </div>
</div>


<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
