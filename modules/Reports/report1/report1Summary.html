<header class="page-header">

    <div class="col-md-8 col-xs-12 col-sm-8 page-header-left">
        <h2>{{ 'REPORT' | translate }} </h2>
    </div>
    <div class="col-md-4 col-sm-3 page-header-right">
        <div class="right-wrapper">
            <ol class="breadcrumbs">
                <li>
                    <a ui-sref="wms.index">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li>
                    <span>{{ 'REPORT' | translate }}</span>
                </li>
                <li>
                    <span>{{ 'REPORT_1' | translate }}</span>
                </li>
            </ol>
        </div>
    </div>
</header>
<div class="kw-text-subMenu kw-style-subMenu">
    <i class="kw-size-icon fa fa-play" aria-hidden="true"></i>
    <label class="kw-label"> {{ 'REPORT_1' | translate }}</label>
</div>

<div class="col-md-12" style="margin-bottom: 1%;" ng-hide='header.advanceSearch'>
    <form class="form-horizontal form-bordered" method="get">
        <div class="col-md-2 col-xs-9 padd" style="text-align: left;font-size: 11px">เลขที่ใบรับสินค้า(GR No)</div>
        <div class="col-md-2 col-xs-9 padd" style="text-align: left;font-size: 11px">เลขที่ใบสั่งซื้อ</div>
        <div class="col-md-2 col-xs-9 padd" style="text-align: left;font-size: 11px">ประเภทเอกสาร</div>
        <div class="col-md-2 col-xs-1 padd" style="text-align: center;font-size: 11px">ข้อมูล ณ วันที่</div>
        <div class="col-md-2 col-xs-1 padd" style="text-align: left;min-height: 26px;"></div>
        <div class="col-md-2 col-xs-2 padd" style="text-align: left;min-height: 26px;"></div>
        <div class="col-lg-2 col-md-4 col-xs-6 padd">
            <auto-comple ng-model="filterModel.key_Index" value="filterModel.key" sourceurl="autoComplete.basicSearch"
                api="url.GR"></auto-comple>
        </div>
        <div class="">
            <div class="col-md-2 col-xs-6 padd">
                <auto-comple ng-model="filterModel.name" value="filterModel.planGoodsReceive_No"
                    sourceurl="autoComplete.autoPo" api="url.PlanGR"></auto-comple>
            </div>
        </div>
        <div>
            <div class="col-lg-2 col-md-7 col-sm-9 padd">
                <select class='form-control' ng-model='dropdownDocumentType.model'
                    ng-options="v.documentType_Name for v in dropdownDocumentType">
                    <option value="">Please selected</option>
                </select>
            </div>
        </div>
        <div class="">
            <div class="col-md-2 col-xs-6 padd">
                <div class="input-group">
                    <input type="text" ng-model="filterModel.date" class="form-control daterange text-center"
                        value="01/01/2019 - 01/31/2019">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
        </div>

        

        <div class="">
            <div class="col-md-4 p-zero">
                <div class="col-md-2 col-sm-2 col-xs-4 padd">
                    <status class="inline" multiple="true" order="true" ng-model="filterModel.status" checked="row.display" options="row.display for row in status"
                        change="sortBy(row.display)" ng-hide='header.advanceSearch'>
                    </status>
                </div>
                <div class="col-md-3 padd">
                    <button ng-click="searchReport(filterModel)" class="btn kw-button-search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        {{ 'SEARCH' | translate }}</button>
                </div>
                <div class="col-md-3 padd">
                    <button ng-click="exportFile.ExportExcel(filterModel)" class="btn btn-success">
                        <span class="fa fa-file-excel-o" aria-hidden="true"></span>
                        {{ 'EXECEL' | translate }}</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div style="display: block;" ng-show="isShow">
    <div class="form-group">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <center>
                <iframe style="width:100%;height:600px;" src="{{expdf}}"></iframe>
            </center>
        </div>
    </div>
</div>

<!-- <report-popup on-show='popupReport.onShow' config='popupReport.config' invokes='popupReport.invokes' delegates='popupReport.delegates'>
</report-popup> -->

<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>
