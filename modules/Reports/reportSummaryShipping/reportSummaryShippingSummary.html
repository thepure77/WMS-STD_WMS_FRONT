<header class="page-header">

    <div class="col-md-8 col-xs-12 col-sm-8 page-header-left">
        <h2>{{ 'REPORT' | translate }} </h2>
    </div>
    <div class="col-md-4 col-sm-3 page-header-right">
        <div class="right-wrapper">
            <ol class="breadcrumbs">
                <li>
                    <a ui-sref="wms.index">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li>
                    <span>{{ 'REPORT' | translate }}</span>
                </li>
                <li>
                    <span>{{ 'REPORT_SUMMARY_SHIPPING' | translate }}</span>
                </li>
            </ol>
        </div>
    </div>
</header>
<div class="kw-text-subMenu kw-style-subMenu">
    <i class="kw-size-icon fa fa-play" aria-hidden="true"></i>
    <label class="kw-label"> {{ 'REPORT_SUMMARY_SHIPPING' | translate }}</label>
</div>

<div class="col-md-12" style="margin-bottom: 1%;" ng-hide='header.advanceSearch'>
    <form class="form-horizontal form-bordered" method="get">
        <div class="col-md-2 col-xs-9 padd" style="text-align: left;font-size: 11px"><span style="color: red">* </span><label class="kw-label"> {{ 'Warehouse' | translate }}</label></div>
        <div class="col-md-2 col-xs-9 padd" style="text-align: left;font-size: 11px">Shipment</div>
        <div class="col-md-2 col-xs-9 padd" style="text-align: left;font-size: 11px">Order No</div>
        <div class="col-md-2 col-xs-9 padd" style="text-align: left;font-size: 11px">GI No</div>
        <div class="col-md-2 col-xs-1 padd" style="text-align: left;min-height: 26px;"></div>
        <div class="col-md-2 col-xs-1 padd" style="text-align: left;min-height: 26px;"></div>
        
        <div class="">
            <div class="col-md-2 col-xs-6 padd">
                <div class="dropdown">
                    <select ng-model="filterModel.ambientRoom" class="form-control">
                        <option style="text-align:center" left value="">{{ 'SELECT' | translate }}</option>
                        <option value="01">Ambient</option>
                        <option value="02">ห้องเย็น</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="">
            <div class="col-md-2 col-xs-6 padd">
                <auto-comple ng-model="filterModel.truckLoad_Index" value="filterModel.truckLoad_No"  sourceurl="autoComplete.TruckloadNo" api="url.Load"></auto-comple>
            </div>
        </div>
        <div class="">
            <div class="col-md-2 col-xs-6 padd">
                <auto-comple ng-model="filterModel.planGoodsIssue_Index" value="filterModel.planGoodsIssue_No" sourceurl="autoComplete.autoPlanGINo" api="url.Report"></auto-comple>
            </div>
        </div>
        <div class="">
            <div class="col-md-2 col-xs-6 padd">
                <auto-comple ng-model="filterModel.goodsIssue_Index" value="filterModel.goodsIssue_No" sourceurl="autoComplete.autoGINo" api="url.Report"></auto-comple>
            </div>
        </div>

        <div class="">
            <div class="col-md-2 p-zero">
                <div class="col-md-6 padd">
                    <button ng-click="searchReport(filterModel)" class="btn kw-button-search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        {{ 'SEARCH' | translate }}</button>
                </div>
                <div class="col-md-6 padd">
                    <button ng-click="exportFile.ExportExcel(filterModel)" class="btn btn-success">
                        <span class="fa fa-file-excel-o" aria-hidden="true"></span>
                        {{ 'EXECEL' | translate }}</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="col-md-12" style="margin-bottom: 1%;" ng-hide='header.advanceSearch'>
    <form class="form-horizontal form-bordered" method="get">
        <div class="col-md-3 col-xs-9 padd" style="text-align: left;font-size: 11px">Ship to</div>
        <div class="col-md-3 col-xs-9 padd" style="text-align: center;font-size: 11px">วันที่จัดส่ง วันที่เริ่มต้น - วันที่สิ้นสุด</div>
        <div class="col-md-3 col-xs-9 padd" style="text-align: center;font-size: 11px">วันที่โหลด วันที่เริ่มต้น - วันที่สิ้นสุด</div>
        <div class="col-md-3 col-xs-1 padd" style="text-align: left;min-height: 26px;"></div>
        <div class="">
            <div class="col-md-3 col-xs-6 padd">
                <auto-comple ng-model="filterModel.shipTo_Index" value="filterModel.shipTo_Id" sourceurl="autoComplete.shipToName"
                    api="url.Master"></auto-comple>
            </div>
        </div>
        <div class="">
            <div class="col-md-3 col-xs-6 padd">
                <div class="input-group">
                    <input type="text" ng-model="filterModel.due_Date" class="form-control daterange text-center">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="">
            <div class="col-md-3 col-xs-6 padd">
                <div class="input-group">
                    <input type="text" ng-model="filterModel.app_Date" class="form-control daterange text-center">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
        </div>

        <div class="">
            <div class="col-md-3 p-zero">
                <!-- <div class="col-md-6 padd">
                    <button ng-click="searchReport(filterModel)" class="btn kw-button-search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        {{ 'SEARCH' | translate }}</button>
                </div>
                <div class="col-md-3 padd">
                    <button ng-click="exportFile.ExportExcel(filterModel)" class="btn btn-success">
                        <span class="fa fa-file-excel-o" aria-hidden="true"></span>
                        {{ 'EXECEL' | translate }}</button>
                </div> -->
            </div>
        </div>
    </form>
</div>

<div style="display: block;" ng-show="isShow">
    <div class="form-group">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <center>
                <iframe style="width:100%;height:600px;" src="{{expdf}}"></iframe>
            </center>
        </div>
    </div>
</div>


<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>
