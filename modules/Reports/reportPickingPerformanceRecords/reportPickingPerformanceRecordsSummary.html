<header class="page-header">

    <div class="col-md-8 col-xs-12 col-sm-8 page-header-left">
        <h2>{{ 'REPORT' | translate }} </h2>
    </div>
    <div class="col-md-4 col-sm-3 page-header-right">
        <div class="right-wrapper">
            <ol class="breadcrumbs">
                <li>
                    <a ui-sref="wms.index">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li>
                    <span>{{ 'REPORT' | translate }}</span>
                </li>
                <li>
                    <span>{{ 'REPORT_PICKING_PERFORMANCE_RECORDS' | translate }}</span>
                </li>
            </ol>
        </div>
    </div>
</header>
<div class="kw-text-subMenu kw-style-subMenu">
    <i class="kw-size-icon fa fa-play" aria-hidden="true"></i>
    <label class="kw-label"> {{ 'REPORT_PICKING_PERFORMANCE_RECORDS' | translate }}</label>
</div>

<div class="col-md-12" style="margin-bottom: 1%;" ng-hide='header.advanceSearch'>
    <form class="form-horizontal form-bordered" method="get">
        <div class="col-md-2 col-xs-9 padd" style="text-align: left;font-size: 11px">Wherehouse</div>
        <div class="col-md-2 col-xs-9 padd" style="text-align: left;font-size: 11px">GI No</div>
        <div class="col-md-2 col-xs-9 padd" style="text-align: left;font-size: 11px">Shipment</div>
        <div class="col-md-2 col-xs-9 padd" style="text-align: left;font-size: 11px">Wave Round</div>
        <div class="col-md-2 col-xs-9 padd" style="text-align: center;font-size: 11px">ข้อมูล ณ วันที่</div>
        <div class="col-md-2 col-xs-9 padd" style="text-align: left;min-height: 26px;"></div>
        <div class="col-md-2 padd">
            <div class="dropdown">
                <select ng-model="filterModel.ambientRoom" class="form-control">
                    <option value=""> -- {{ 'SELECT' | translate }} -- </option>
                    <option value="01">ambient</option>
                    <option value="02">ห้องเย็น</option>
                </select>
            </div>
        </div>
        <div class="">
            <div class="col-md-2 col-xs-6 padd">
                <auto-comple ng-model="filterModel.index"  value="filterModel.goodsIssue_No" sourceurl="autoComplete.autoGINo" api="url.Report"></auto-comple>
            </div>
        </div>
        <div class="">
            <div class="col-md-2 col-xs-6 padd">
                <auto-comple ng-model="filterModel.TruckLoad_Index" value="filterModel.TruckLoad_No"  sourceurl="autoComplete.TruckloadNo" api="url.Load"></auto-comple>
            </div>
        </div>
        <div class="">
            <div class="col-md-2 col-xs-6 padd">
                <!-- <div class="dropdown">
                    <select ng-model="filterModel.round" class="form-control">
                        <option value=""> -- {{ 'SELECT_ROUND' | translate }} -- </option>
                        <option value="01">06.00</option>
                        <option value="02">08.00</option>
                        <option value="03">10.00</option>
                        <option value="04">13.00</option>
                        <option value="05">15.00</option>
                        <option value="06">18.00</option>
                        <option value="07">20.00</option>
                        <option value="08">23.00</option>
                        <option value="09">01.00</option>
                        <option value="10">04.00</option>
                        <option value="11">07.00</option>
                    </select>
                </div> -->
                <select class='form-control' ng-model='dropdownRound.model' ng-options="v.round_Name for v in dropdownRound">
                    <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                </select>
            </div>
        </div>
        <!-- <div class="">
            <div class="col-md-2 col-xs-6 padd">
                <auto-comple ng-model="filterModel.Billing_Index" id="filterModel.Billing_No"
                    value="filterModel.Billing_No" sourceurl="autoComplete.billing" api="url.PlanGI"></auto-comple>
            </div>
        </div> -->
        <div class="">
            <div class="col-md-2 col-xs-6 padd">
                <div class="input-group">
                    <input type="text" ng-model="filterModel.date" class="form-control daterange text-center">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
        </div>

        <div class="">
            <div class="col-md-1 padd">
                    <button ng-click="searchReport(filterModel)" class="btn kw-button-search">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    {{ 'SEARCH' | translate }}</button>
            </div>
            <div class="col-md-1 padd">
                    <button style="background-color: green;" ng-click="exportFile.ExportExcel(filterModel)" class="btn kw-button-success">
                    <i class="fa fa-file-excel-o"></i>{{ 'EXECEL' | translate }}
            </div>  
    </div>
    </form>
</div>

<div style="display: block;" ng-show="isShow">
    <div class="form-group">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <center>
                <iframe style="width:100%;height:600px;" src="{{expdf}}"></iframe>
            </center>
        </div>
    </div>
</div>


<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>
