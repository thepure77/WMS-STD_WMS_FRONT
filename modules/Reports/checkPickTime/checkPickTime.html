<header class="page-header">

    <div class="col-md-8 col-xs-12 col-sm-8 page-header-left">
        <h2>{{ 'REPORT' | translate }} </h2>
    </div>
    <div class="col-md-4 col-sm-3 page-header-right">
        <div class="right-wrapper">
            <ol class="breadcrumbs">
                <li>
                    <a ui-sref="wms.index">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li>
                    <span>{{ 'REPORT' | translate }}</span>
                </li>
                <li>
                    <span>{{ 'Check Pick Time' | translate }}</span>
                </li>
            </ol>
        </div>
    </div>
</header>
<div class="kw-text-subMenu kw-style-subMenu">
    <i class="kw-size-icon fa fa-play" aria-hidden="true"></i>
    <label class="kw-label"> {{ 'Check Pick Time' | translate }}</label>
</div>

<div class="col-md-12" style="margin-bottom: 1%;" ng-hide='header.advanceSearch'>
    <form class="form-horizontal form-bordered" method="get">
        <div class="col-md-2 col-xs-9 padd" style="text-align: center;font-size: 11px;"><span style="color: red">*</span>{{ 'คลัง' | translate }}</div>
        <div class="col-md-2 col-xs-9 padd" style="text-align: center;font-size: 11px">{{ 'GOODSISSUE_DATE' | translate }}</div>
        <div class="col-md-2 col-xs-9 padd" style="text-align: center;font-size: 11px">{{ 'GI_NO' | translate }}</div>
        <div class="col-md-2 col-xs-1 padd" style="text-align: center;font-size: 11px"></div>
        <div class="col-md-2 col-xs-1 padd" style="text-align: center;min-height: 26px;"></div>
        <div class="col-md-2 col-xs-1 padd" style="text-align: center;min-height: 26px;"></div>
        <div class="">
            <div class="">
                <div class="col-md-2 col-xs-6 padd">
                    <div class="dropdown">
                        <select ng-model="filterModel.ambientRoom" class="form-control">
                            <option value=""> -- {{ 'SELECT' | translate }} -- </option>
                            <option value="01">Ambient</option>
                            <option value="02">ห้องเย็น</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-xs-6 padd">
                <div class="input-group">
                    <input type="text" ng-model="filterModel.date" class="form-control daterange text-center"
                        >
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
               
            </div>
        </div>
        <div class="">
            <div class="col-md-2 col-xs-6 padd">
                <auto-comple ng-model="filterModel.GoodsIssue_Index" value="filterModel.goodsIssue_No" sourceurl="autoComplete.GoodsIssue_No"                         api="url.GI"></auto-comple>
            </div>
        </div>
        
        
        <div class="">
            <div class="col-md-2 col-xs-6 padd">
                <div class="col-md-6 padd">
                    <button ng-click="searchReport(filterModel)" class="btn kw-button-search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        {{ 'SEARCH' | translate }}</button>
                </div>
                <div class="col-md-4 padd">
                    <button ng-click="exportFile.ExportExcel(filterModel)" class="btn btn-success">
                        <span class="fa fa-file-excel-o" aria-hidden="true"></span>
                        {{ 'EXECEL' | translate }}</button>
                </div>
            </div>
        </div>
        <div class="">
            <div class="col-md-2 col-xs-6 padd">
                
            </div>
        </div>

        <div class="">
            <div class="col-md-2 p-zero">
                
            </div>
        </div>
    </form>
</div>

<div style="display: block;" ng-show="isShow">
    <div class="form-group">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <center>
                <iframe style="width:100%;height:600px;" src="{{expdf}}"></iframe>
            </center>
        </div>
    </div>
</div>


<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>
