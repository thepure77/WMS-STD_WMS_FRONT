<header class="page-header">

    <div class="col-md-8 col-xs-12 col-sm-8 page-header-left">
        <h2>{{ 'REPORT' | translate }} </h2>
    </div>
    <div class="col-md-4 col-sm-3 page-header-right">
        <div class="right-wrapper">
            <ol class="breadcrumbs">
                <li>
                    <a ui-sref="wms.index">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li>
                    <span>{{ 'REPORT' | translate }}</span>
                </li>
                <li>
                    <span>{{ 'REPORT_8' | translate }}</span>
                </li>
            </ol>
        </div>
    </div>
</header>
<div class="kw-text-subMenu kw-style-subMenu">
    <i class="kw-size-icon fa fa-play" aria-hidden="true"></i>
    <label class="kw-label"> {{ 'REPORT_8' | translate }}</label>
</div>

<div class="col-md-12" style="margin-bottom: 1%;" ng-hide='header.advanceSearch'>
    <form class="form-horizontal form-bordered" method="get">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="col-lg-3 col-md-7 col-sm-9 padd">
                <div class="col-lg-12 col-md-12 col-sm-12padd">
                    <label>{{ 'DOCUMENT_TYPE' | translate }}</label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 padd">
                    <select class='form-control' ng-model='dropdownDocumentType.model'
                        ng-options="v.documentType_Name for v in dropdownDocumentTypeList">
                        <option value="">Please selected</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-3 col-md-7 col-sm-9 padd">
                <div class="col-lg-12 col-md-12 col-sm-12padd">
                    <label>{{ 'TRANSFER_NO' | translate }}</label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 kw-p-zero">
                    <auto-comple ng-model="filterModel.name" value="filterModel.goodsTransfer_No"
                        sourceurl="autoComplete.autoGT" api="url.GT"></auto-comple>
                </div>
            </div>
            <div class="col-lg-3 col-md-7 col-sm-9 padd">
                <div class="col-lg-12 col-md-12 col-sm-12padd">
                    <label>{{ 'PRODUCTID' | translate }}</label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 kw-p-zero">
                    <auto-comple ng-model="filterModel.product_Index" value="filterModel.key"
                        id="filterModel.product_Id" value1="filterModel.product_Name" sourceurl="autoComplete.product"
                        api="url.Master"></auto-comple>

                </div>
            </div>

            <div class="col-lg-2 col-md-7 col-sm-9 padd" style="margin-top: 25px;">
                <button class="btn kw-button-advanceSearch" type="button" ng-click="hide()" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                    <span class="fa fa-star-o" aria-hidden="true"></span>{{ 'ADVANCE_SEARCH' | translate }}
                </button>
            </div>

        </div>
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="col-lg-3 col-md-7 col-sm-9 padd">
                <div class="col-lg-12 col-md-12 col-sm-12padd">
                    <label>{{ 'SLOC' | translate }}</label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 kw-p-zero">
                    <auto-comple ng-model="filterModel.name" value="filterModel.erp_Location"
                    sourceurl="autoComplete.autoSloc" api="url.Report"></auto-comple>
                    <!-- <input type="text" ng-model="filterModel.sloc" class="form-control" /> -->
                </div>
            </div>
            <div class="col-lg-3 col-md-7 col-sm-9 padd">
                <div class="col-lg-12 col-md-12 col-sm-12padd">
                    <label>{{ 'TAG_NO' | translate }}</label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 kw-p-zero">
                    <auto-comple ng-model="filterModel.name" value="filterModel.tag_No"
                    sourceurl="autoComplete.autoTagNo" api="url.Report"></auto-comple>
                </div>
            </div>
            <div class="col-md-3 col-md-7 col-sm-9 padd">
                <div class="col-lg-12 col-md-12 col-sm-12padd">
                    <label>{{ 'STARTDATE_ENDDATE' | translate }}</label>
                </div>
                <div class="input-group">
                    <input type="text" ng-model="filterModel.date" class="form-control daterange text-center" value="01/01/2019 - 01/31/2019">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
            <div class="col-lg-1 col-md-7 col-sm-9 padd" style="margin-top: 25px;">
                <button ng-click="searchReport(filterModel)" class="btn kw-button-search">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    {{ 'SEARCH' | translate }}</button>
            </div>
            <div class="col-lg-1 col-md-7 col-sx12 padd" style="margin-top: 25px;">
                <button ng-click="exportFile.ExportExcel(filterModel)" class="btn btn-success">
                    <i class="fa fa-file-excel-o"></i>{{ 'EXECEL' | translate }}
            </div>  
        </div>
    </form>
</div>

<div ng-show='header.advanceSearch'>
    <div class="col-md-12 kw-mg-bot">
        <div class="col-lg-2 col-md-2 col-xs-12 p-zero pull-right">
            <button class="btn kw-button-advanceSearch" type="button" ng-click="hide()" data-toggle="collapse"
                data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                <span class="fa fa-star-o" aria-hidden="true"></span> Advance Search
            </button>
        </div>
    </div>

    <div class="col-md-12 kw-mg-tb">

        <div class="form-group">
            <div class="col-lg-4 col-md-4 col-sm-12 kw-p-zero-right">
                <div class="col-lg-5 col-md-5 col-xs-12">
                    <label>{{ 'DOCUMENT_TYPE' | translate }}</label>
                </div>

                <div class="col-lg-7 col-md-7 col-sm-9 kw-p-zero">
                    <select class='form-control' ng-model='dropdownDocumentType.model'
                        ng-options="v.documentType_Name for v in dropdownDocumentTypeList">
                        <option value="">Please selected</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 ">
                <div class="col-lg-5 col-md-5 col-xs-12">
                    <label>{{ 'TRANSFER_NO' | translate }}</label>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-9 kw-p-zero">
                    <auto-comple ng-model="filterModel.name" value="filterModel.goodsTransfer_No"
                        sourceurl="autoComplete.autoGT" api="url.GT"></auto-comple>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 kw-p-zero-right">
                <div class="col-lg-5 col-md-5 col-xs-12">
                    <label>{{ 'PRODUCTID' | translate }}</label>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-9 kw-p-zero">
                    <auto-comple ng-model="filterModel.product_Index" value="filterModel.key"
                        id="filterModel.product_Id" value1="filterModel.product_Name" sourceurl="autoComplete.product"
                        api="url.Master"></auto-comple>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-4 col-md-4 col-sm-12 kw-p-zero-right">
                <div class="col-lg-5 col-md-5 col-xs-12">
                    <label>{{ 'SLOC' | translate }}</label>
                </div>

                <div class="col-lg-7 col-md-7 col-sm-9 kw-p-zero">
                    <auto-comple ng-model="filterModel.name" value="filterModel.erp_Location"
                    sourceurl="autoComplete.autoSloc" api="url.Report"></auto-comple>
                    <!-- <input type="text" ng-model="filterModel.sloc" class="form-control" /> -->
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 ">
                <div class="col-lg-5 col-md-5 col-xs-12">
                    <label>{{ 'STARTDATE_ENDDATE' | translate }}</label>
                </div>

                <div class="col-lg-7 col-md-7 col-sm-9 kw-p-zero">
                    <div class="input-group">
                        <input type="text" class="form-control daterange text-center" ng-model="filterModel.date">
                        <span class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 kw-p-zero-right">
                <div class="col-lg-5 col-md-5 col-xs-12">
                    <label>{{ 'TAG_NO' | translate}}</label>
                </div>

                <div class="col-lg-7 col-md-7 col-sm-9 kw-p-zero">
                    <auto-comple ng-model="filterModel.name" value="filterModel.tag_No"
                        sourceurl="autoComplete.autoTagNo" api="url.Report"></auto-comple>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-4 col-md-4 col-sm-12 kw-p-zero-right">
                <div class="col-lg-5 col-md-5 col-xs-12">
                    <label>{{ 'LOCATION_TYPE' | translate }}</label>
                </div>

                <div class="col-lg-7 col-md-7 col-sm-9 kw-p-zero">
                    <select class='form-control' ng-model='dropdownLocationType.model'
                        ng-options="v.locationType_Name for v in dropdownLocationTypeList">
                        <option value="">Please selected</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 ">
                <div class="col-lg-5 col-md-5 col-xs-12">
                    <label>{{ 'LOCATION_ID' | translate }}</label>
                </div>

                <div class="col-lg-7 col-md-7 col-sm-9 kw-p-zero">
                    <div class="input-group">
                        <auto-comple ng-model="filterModel.name" value="filterModel.location_Name"
                        sourceurl="autoComplete.autoLocationID" api="url.Report"></auto-comple>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 kw-p-zero-right">
                <div class="col-lg-5 col-md-5 col-xs-12">
                    <label>{{ 'CREATE_BY' | translate}}</label>
                </div>

                <div class="col-lg-7 col-md-7 col-sm-9 kw-p-zero">
                    <auto-comple ng-model="filterModel.name" value="filterModel.create_By"
                    sourceurl="autoComplete.autoCreateBy" api="url.Report"></auto-comple>
                    <!-- <input type="text" ng-model="filterModel.createBy" class="form-control" /> -->
                </div>
            </div>
            
        </div>


        <div class="col-lg-12 col-md-12 p-zero" style="margin-top:10px;">
            <div class="col-lg-6 col-md-6 pull-right p-zero">
                <div class="col-md-3 padd"></div>
                <div class="col-md-3 padd"></div>
                <div class="col-md-3 padd">
                    <button class="btn kw-bt-search-GR  btn-md" ng-click="searchReport(filterModel)"
                        ng-show='header.advanceSearch'>
                        <i class="fa fa-search"></i> {{ 'SEARCH' | translate }}</button>
                </div>
                <div class="col-md-3 padd">
                    <button class="btn kw-button-clearSearch  btn-md" ng-click="clearSearch()"
                        ng-show='header.advanceSearch'>
                        {{ 'CLEAR_SEARCH' | translate }}</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>

<div style="display: block;" ng-show="isShow">
    <div class="form-group">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <center>
                <iframe style="width:100%;height:600px;" src="{{expdf}}"></iframe>
            </center>
        </div>
    </div>
</div>
