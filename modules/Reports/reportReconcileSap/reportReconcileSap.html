<header class="page-header">

    <div class="col-md-8 col-xs-12 col-sm-8 page-header-left">
        <h2>{{ 'REPORT' | translate }} </h2>
    </div>
    <div class="col-md-4 col-sm-3 page-header-right">
        <div class="right-wrapper">
            <ol class="breadcrumbs">
                <li>
                    <a ui-sref="wms.index">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li>
                    <span>{{ 'REPORT' | translate }}</span>
                </li>
                <li>
                    <span>{{ 'Report Reconcile SAP' | translate }}</span>
                </li>
            </ol>
        </div>
    </div>
</header>
<div class="kw-text-subMenu kw-style-subMenu">
    <i class="kw-size-icon fa fa-play" aria-hidden="true"></i>
    <label class="kw-label"> {{ 'Report Reconcile SAP' | translate }}</label>
</div>

<!-- แถวแรก -->
<div class="col-md-12" style="margin-bottom: 1%; margin-top: 20px;" ng-hide='header.advanceSearch'>
    <form class="form-horizontal form-bordered" method="get">

        <div class = " col-md-10 p-1">
            <div class = "col-md-2">
                <div class="col-md-12 col-xs-12 padd"><span style="color: red">* </span>{{ 'Warehouse' | translate }}</div>
                <div class="col-md-12 col-xs-12 padd">
                    <div class="dropdown">
                        <select ng-model="filterModel.ambientRoom" class="form-control">
                            <option style="text-align:center" left value=""> -- {{ 'SELECT' | translate }} -- </option>
                            <option value="01">Ambient</option>
                            <option value="02">ห้องเย็น</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class = "col-md-2">
                <div class="col-md-12 col-xs-12 padd">{{ 'Business Unit' | translate }}</div>
                <div class="col-lg-12 col-md-12 col-xs-12 padd">
                    <select class='form-control' ng-model='filterModel.businessUnitList'
                        ng-options="v.businessUnit_Name for v in dropdownBusinessUnit">
                        <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                    </select>
                </div>
            </div>
           
            <div class = "col-md-2">
                <div class="col-md-12 col-xs-12 padd">{{ 'PRODUCT_ID' | translate }}</div>
                <div class="col-md-12 col-xs-12 padd">
                    <auto-comple   ng-model="filterModel.Product_Index" value="filterModel.Product_Id" id="filterModel.Product_Name" sourceurl="autoComplete.autoProduct" api="url.Master"></auto-comple>
                </div>
            </div>
            
            <div class = "col-md-2">
                <div class="col-md-12 col-xs-12 padd">{{ 'Plant' | translate }}</div>
                <div class="col-md-12 col-xs-12 padd">
                    <input type="text" ng-model="filterModel.Plant" class="form-control"/>   
                </div>
            </div>

            <div class="col-md-2">
                <div class="col-md-12 col-xs-12 padd">{{ 'SAO_SLOC' | translate }}</div>
                <div class="col-md-12 col-xs-12 padd">
                    <input type="text" ng-model="filterModel.Sap_Sloc" class="form-control"/>      
                </div>
            </div>

        </div>
        
        
        <!-- ปุ่ม -->
        <div class="">
            <div class="col-md-2" style="margin-top: 20px;">
                <div class="col-md-7 padd">
                    <button ng-click="searchReport(filterModel)" class="btn kw-button-search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        {{ 'SEARCH' | translate }}</button>
                </div>
                <div class="col-md-5 padd">
                    <button ng-click="exportFile.ExportExcel(filterModel)" class="btn btn-success">
                        <span class="fa fa-file-excel-o" aria-hidden="true"></span>
                        {{ 'EXECEL' | translate }}</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Report PDF -->
<div style="display: block;" ng-show="isShow">
    <div class="form-group">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <center>
                <iframe style="width:100%;height:600px;" src="{{expdf}}"></iframe>
            </center>
        </div>
    </div>
</div>

<!-- <report-popup on-show='popupReport.onShow' config='popupReport.config' invokes='popupReport.invokes' delegates='popupReport.delegates'>
</report-popup> -->

<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>
