<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>

<script>
    $(function () {
        $('.daterange').daterangepicker();

        $('input[name="datefilter"] , input[name="datefilterAdv"] ,input[name="datefilterAdvMFG"], input[name="datefilterAdvEXP"]').daterangepicker({
            autoUpdateInput: false,
            locale: {
                cancelLabel: 'Clear'
            }
        });

        $('input[name="datefilter"], input[name="datefilterAdv"],input[name="datefilterAdvMFG"], input[name="datefilterAdvEXP"]').on('apply.daterangepicker', function (ev, picker) {
            $(this).val(picker.startDate.format('DD/MM/YYYY') + ' - ' + picker.endDate.format('DD/MM/YYYY'));
        });

        $('input[name="datefilter"], input[name="datefilterAdv"],input[name="datefilterAdvMFG"], input[name="datefilterAdvEXP"]').on('cancel.daterangepicker', function (ev, picker) {
            $(this).val('');
        });
    });
</script>
