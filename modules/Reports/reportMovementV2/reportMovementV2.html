<header class="page-header">

    </div>
    <div class="col-md-4 col-sm-3 page-header-right">

            <ol class="breadcrumbs">
                <li>
                    <a ui-sref="wms.index">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li>
                    <span>{{ 'REPORT' | translate }}</span>
                </li>

        </div>

</header>
<div class="kw-text-subMenu kw-style-subMenu">
    <i class="kw-size-icon fa fa-play" aria-hidden="true"></i>

</div>

<!-- แถวแรก -->
<div class="col-md-12" style="margin-bottom: 1%; margin-top: 20px;" ng-hide='header.advanceSearch'>
    <form class="form-horizontal form-bordered" method="get">

        <div class=" col-md-8 ">

            <div class="col-md-3">
                <div class="col-lg-12 col-md-12 col-sm-12padd">
                    <label><span style="color: red">* </span>{{ 'WAREHOUSE' | translate }}</label>
                </div>
                <div class="col-md-12 col-xs-12 padd">
                    <div class="dropdown">
                        <select ng-model="filterModel.warehouse_Type" class="form-control">
                            <option style="text-align:center" left value=""> -- {{ 'SELECT' | translate }} -- </option>
                            <option value="01">Ambient</option>
                            <option value="02">ห้องเย็น</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-3">

                <div class="col-lg-12 col-md-12 col-sm-12padd">
                    <label><span style="color: red">* </span>{{ 'BUSINESS_UNIT' | translate }}</label>
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12 padd">
                    <select class='form-control' ng-model='filterModel.businessUnitList'
                        ng-options="v.businessUnit_Name for v in dropdownBusinessUnit">
                        <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                    </select>
                </div>

            </div>
            <div class="col-md-3">

                <div class="col-lg-12 col-md-12 col-sm-12padd">
                    <label>{{ 'ข้อมูล ณ วันที่' | translate }}</label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 padd">
                    <div class="input-group">
                        <input type="text" ng-model="filterModel.goodsReceive_Date_" class="form-control daterange text-center">
                        <span class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </div>
                </div>

            </div>
            <div class="col-md-3">

                <div class="col-lg-12 col-md-12 col-sm-12padd">
                    <label>{{ 'รหัสสินค้า' | translate }}</label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 kw-p-zero">
                    <input type="text" ng-model="filterModel.product_Id" class="form-control" />
                </div>

            </div>

            
        </div>


        <!-- ปุ่ม -->
        <div class="">
            <div class="col-md-4 p-5" style="margin-top: 20px;">

                <div class="col-md-3 padd">
                    <button ng-click="searchReport(filterModel)" class="btn kw-button-search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        {{ 'SEARCH' | translate }}</button>
                </div>
                <div class="col-md-4 padd">
                    <button class="btn kw-button-advanceSearch" type="button" ng-click="hide()" data-toggle="collapse"
                        data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        <span class="fa fa-star-o" aria-hidden="true"></span>{{ 'ADVANCE_SEARCH' | translate }}
                    </button>
                </div>
                <div class="col-md-4 padd">
                    <button ng-click="exportFile.ExportExcel(filterModel)" class="btn btn-success">
                        <span class="fa fa-file-excel-o" aria-hidden="true"></span>
                        {{ 'EXECEL' | translate }}</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>

<script>
    $(function () {
        $('.daterange').daterangepicker();

        $('input[name="datefilter"] , input[name="datefilterAdv"] ,input[name="datefilterAdvMFG"], input[name="datefilterAdvEXP"]').daterangepicker({
            autoUpdateInput: false,
            locale: {
                cancelLabel: 'Clear'
            }
        });

        $('input[name="datefilter"], input[name="datefilterAdv"],input[name="datefilterAdvMFG"], input[name="datefilterAdvEXP"]').on('apply.daterangepicker', function (ev, picker) {
            $(this).val(picker.startDate.format('DD/MM/YYYY') + ' - ' + picker.endDate.format('DD/MM/YYYY'));
        });

        $('input[name="datefilter"], input[name="datefilterAdv"],input[name="datefilterAdvMFG"], input[name="datefilterAdvEXP"]').on('cancel.daterangepicker', function (ev, picker) {
            $(this).val('');
        });
    });
</script>
