<header class="page-header">

    <div class="col-md-8 col-xs-12 col-sm-8 page-header-left">
        <h2>{{ 'REPORT' | translate }} </h2>
    </div>
    <div class="col-md-4 col-sm-3 page-header-right">
        <div class="right-wrapper">
            <ol class="breadcrumbs">
                <li>
                    <a ui-sref="wms.index">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li>
                    <span>{{ 'REPORT' | translate }}</span>
                </li>
                <li>
                    <span>{{ 'REPORT_10' | translate }}</span>
                </li>
            </ol>
        </div>
    </div>
</header>
<div class="kw-text-subMenu kw-style-subMenu">
    <i class="kw-size-icon fa fa-play" aria-hidden="true"></i>
    <label class="kw-label"> {{ 'REPORT_10' | translate }}</label>
</div>

<div class="col-md-12" style="margin-bottom: 1%;" ng-hide='header.advanceSearch'>
    <form class="form-horizontal form-bordered" method="get">
        <div class="col-md-3 col-xs-9 padd" style="text-align: left;font-size: 11px">คลังพัสดุ</div>
        <div class="col-md-3 col-xs-1 padd" style="text-align: center;font-size: 11px">ข้อมูล ณ วันที่</div>
        <div class="col-md-3 col-xs-1 padd" style="text-align: left;min-height: 26px;"></div>
        <div class="col-md-3 col-xs-2 padd" style="text-align: left;min-height: 26px;"></div>
        <div class="">
            <div class="col-md-3 col-xs-6 padd">
                <auto-comple ng-model="filterModel.name" value="filterModel.warehouse_Name" sourceurl="autoComplete.autoWarehouse" api="url.Report"></auto-comple>
            </div>
        </div>
        <div class="">
            <div class="col-md-3 col-xs-6 padd">
                <dir-date-picker ng-model="filterModel.date"></dir-date-picker>
            </div>
        </div>

        <div class="">
            <div class="col-md-4 p-zero">
                <div class="col-md-3 padd">
                    <button ng-click="searchReport(filterModel)" class="btn kw-button-search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        {{ 'SEARCH' | translate }}</button>
                </div>
                <div class="col-md-4 padd">
                    <button class="btn kw-button-advanceSearch" type="button" ng-click="hide()" data-toggle="collapse" data-target="#collapseExample"
                        aria-expanded="false" aria-controls="collapseExample">
                        <span class="fa fa-star-o" aria-hidden="true"></span>{{ 'ADVANCE_SEARCH' | translate }}
                    </button>
                </div>
                <div class="col-md-3 padd">
                    <button ng-click="exportFile.ExportExcel(filterModel)" class="btn kw-button-success">
                        <i class="fa fa-file-excel-o"></i>{{ 'EXECEL' | translate }}
                </div>  
            </div>
        </div>
    </form>
</div>

<div ng-show='header.advanceSearch'>
    <div class="col-md-12 kw-mg-bot">
        <div class="col-lg-2 col-md-2 col-xs-12 p-zero pull-right">
            <button class="btn kw-button-advanceSearch" type="button" ng-click="hide()" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                <span class="fa fa-star-o" aria-hidden="true"></span> Advance Search
            </button>
        </div>
    </div>

    <div class="col-md-12 kw-mg-tb">

        <div class="form-group">
            <div class="col-lg-3 col-md-3 col-xs-12 kw-p-zero">
                <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                    <span>
                        {{ 'ZONE' | translate }}</span>
                </div>
                <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                    <select class='form-control' ng-model='dropdownZone.model' ng-options="v.zone_Id for v in dropdownZone">
                        <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                    </select>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-xs-12 kw-p-zero">
                <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                    <span>
                        {{ 'LOCATION_LEVEL' | translate }}</span>
                </div>
                <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                    <auto-comple ng-model="filterModel.name" value="filterModel.location_Level" sourceurl="autoComplete.autoSearchlayer" api="url.Report"></auto-comple>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-xs-12 kw-p-zero">
                <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                    <span>
                        {{ 'AISLE' | translate }}</span>
                </div>
                <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                    <auto-comple ng-model="filterModel.name" value="filterModel.locationLock_Id" sourceurl="autoComplete.autoSearchAisle" api="url.Report"></auto-comple>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-xs-12 kw-p-zero">
                <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                    <span>
                        {{ 'LOCATION_PREFIX_DESC' | translate }}</span>
                </div>
                <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                    <select class='form-control' ng-model='filterModel.location_Prefix_Desc'>
                        <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                        <option value="R">R</option>
                        <option value="L">L</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- <div class="form-group">
            <div class="col-lg-3 col-md-3 col-xs-12 kw-p-zero">
                <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                    <span>
                        {{ 'STATUS' | translate }}</span>
                </div>
                <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                    <select class='form-control' ng-model='filterModel.dropdownItemStatus' ng-options="v.itemStatus_Name for v in dropdownItemStatus"
                        ng-disabled="filterModel.isUseDocumentType">
                        <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                    </select>
                </div>
            </div>
        </div> -->


        <div class="col-lg-12 col-md-12 p-zero" style="margin-top:10px;">
            <div class="col-lg-6 col-md-6 pull-right p-zero">
                <div class="col-md-3 padd"></div>
                <div class="col-md-3 padd"></div>
                <div class="col-md-3 padd">
                    <button class="btn kw-bt-search-GR  btn-md" ng-click="searchReport(filterModel)" ng-show='header.advanceSearch'>
                        <i class="fa fa-search"></i> {{ 'SEARCH' | translate }}</button>
                </div>
                <div class="col-md-3 padd">
                    <button class="btn kw-button-clearSearch  btn-md" ng-click="clearSearch()" ng-show='header.advanceSearch'>
                        {{ 'CLEAR_SEARCH' | translate }}</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div style="display: block;" ng-show="isShow">
    <div class="form-group">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <center>
                <iframe style="width:100%;height:600px;" src="{{expdf}}"></iframe>
            </center>
        </div>
    </div>
</div>


<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>
