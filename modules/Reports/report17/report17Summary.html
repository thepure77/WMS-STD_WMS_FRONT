<header class="page-header">

    <div class="col-md-8 col-xs-12 col-sm-8 page-header-left">
        <h2>{{ 'REPORT' | translate }} </h2>
    </div>
    <div class="col-md-4 col-sm-3 page-header-right">
        <div class="right-wrapper">
            <ol class="breadcrumbs">
                <li>
                    <a ui-sref="wms.index">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li>
                    <span>{{ 'REPORT' | translate }}</span>
                </li>
                <li>
                    <span>{{ 'REPORT_17' | translate }}</span>
                </li>
            </ol>
        </div>
    </div>
</header>
<div class="kw-text-subMenu kw-style-subMenu">
    <i class="kw-size-icon fa fa-play" aria-hidden="true"></i>
    <label class="kw-label"> {{ 'REPORT_17' | translate }}</label>
</div>
<div class="col-md-12" style="margin-bottom: 1%;" ng-hide='header.advanceSearch'>
    <form class="form-horizontal form-bordered" method="get">
        <div class="col-md-5 col-xs-9 padd" style="text-align: left;font-size: 11px">{{ 'PRODUCTID' | translate }}</div>
        <div class="col-md-3 col-xs-1 padd" style="text-align: center;font-size: 11px">ข้อมูลประจำเดือน</div>
        <div class="col-md-4 col-xs-1 padd" style="text-align: left;min-height: 26px;"></div>
        <div class="">
            <div class="col-md-5 col-xs-6 padd">
                <div class="col-md-6 padd">
                    <auto-comple ng-model="filterModel.product_Index" id="filterModel.product_Name" value="filterModel.product_Id" sourceurl="autoComplete.autoProductId"
                        api="url.Master"></auto-comple>
                </div>
                <div class="col-md-6 padd">
                    <input type="text" ng-model="filterModel.product_Name" class="form-control" disabled/>
                </div>
            </div>
        </div>
        <div class="">
            <div class="col-md-3 col-xs-6 padd">
                <div class="dropdown">
                    <select ng-click="selectMonth()" ng-model="filterModel.binCard_Date" class="form-control">
                        <option value="0"> -- {{ 'SELECT_MONTH' | translate }} -- </option>
                        <option value="1">มกราคม</option>
                        <option value="2">กุมภาพันธ์</option>
                        <option value="3">มีนาคม</option>
                        <option value="4">เมษายน</option>
                        <option value="5">พฤษภาคม</option>
                        <option value="6">มิถุนายน</option>
                        <option value="7">กรกฎาคม</option>
                        <option value="8">สิงหาคม</option>
                        <option value="9">กันยายน</option>
                        <option value="10">ตุลาคม</option>
                        <option value="11">พฤศจิกายน</option>
                        <option value="12">ธันวาคม</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="">
            <div class="col-md-4 p-zero">
                <div class="col-md-3 padd">
                    <button ng-click="searchReport(filterModel)" class="btn kw-button-search">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        {{ 'SEARCH' | translate }}</button>
                </div>
                <div class="col-md-4 padd">
                    <button class="btn kw-button-advanceSearch" type="button" ng-click="hide()" data-toggle="collapse" data-target="#collapseExample"
                        aria-expanded="false" aria-controls="collapseExample">
                        <span class="fa fa-star-o" aria-hidden="true"></span> {{ 'ADVANCE_SEARCH' | translate }}
                    </button>
                </div>
                <div class="col-md-3 padd">
                    <button ng-click="exportFile.ExportExcel(filterModel)" class="btn kw-button-success">
                        <i class="fa fa-file-excel-o"></i>{{ 'EXECEL' | translate }}
                </div>
            </div>
        </div>
    </form>
</div>

<div ng-show='header.advanceSearch'>
    <div class="col-md-12 kw-mg-bot">
        <div class="col-lg-2 col-md-2 col-xs-12 p-zero pull-right">
            <button class="btn kw-button-advanceSearch" type="button" ng-click="hide()" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                <span class="fa fa-star-o" aria-hidden="true"></span> {{ 'ADVANCE_SEARCH' | translate }}
            </button>
        </div>
    </div>

    <div class="col-md-12 kw-mg-tb">

        <div class="form-group">
            <div class="col-lg-4 col-md-4 col-sm-12 kw-p-zero-right">
                <div class="col-lg-5 col-md-5 col-xs-12">
                    <label>{{ 'PRODUCTID' | translate }}</label>
                </div>

                <div class="col-lg-7 col-md-7 col-sm-9 kw-p-zero">
                    <auto-comple ng-model="filterModel.name" value="filterModel.product_Id" sourceurl="autoComplete.autoProductId" api="url.GR"></auto-comple>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 ">
                <div class="col-lg-5 col-md-5 col-xs-12">
                    <label>ข้อมูลประจำเดือน</label>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-9 kw-p-zero">
                    <div class="dropdown">
                        <select ng-model="filterModel.binCard_Date" class="form-control" ng-init="actionFormatRunning = '0' ">
                            <option value="0"> -- {{ 'SELECT_MONTH' | translate }} -- </option>
                            <option value="1">มกราคม</option>
                            <option value="2">กุมภาพันธ์</option>
                            <option value="3">มีนาคม</option>
                            <option value="4">เมษายน</option>
                            <option value="5">พฤษภาคม</option>
                            <option value="6">มิถุนายน</option>
                            <option value="7">กรกฎาคม</option>
                            <option value="8">สิงหาคม</option>
                            <option value="9">กันยายน</option>
                            <option value="10">ตุลาคม</option>
                            <option value="11">พฤศจิกายน</option>
                            <option value="12">ธันวาคม</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 kw-p-zero-right">
                <div class="col-lg-5 col-md-5 col-xs-12">
                    <label>{{ 'MC' | translate }}</label>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-9 kw-p-zero">
                    <auto-comple-id ng-model="filterModel.productCategory_Index" id="filterModel.productCategory_Id" value="filterModel.productCategory_Name" sourceurl="autoComplete.autoMC"
                        api="url.Report"></auto-comple-id>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-4 col-md-4 col-sm-12 kw-p-zero-right">
                <div class="col-lg-5 col-md-5 col-xs-12">
                    <label>{{ 'OWNER' | translate }}</label>
                </div>

                <div class="col-lg-7 col-md-7 col-sm-9 kw-p-zero">
                    <auto-comple ng-model="filterModel.owner_Index" id="filterModel.owner_Id" value="filterModel.owner_Name" sourceurl="autoComplete.autoOwnerID"
                        api="url.Report"></auto-comple>
                </div>
            </div>
        </div>



        <div class="col-lg-12 col-md-12 p-zero" style="margin-top:10px;">
            <div class="col-lg-6 col-md-6 pull-right p-zero">
                <div class="col-md-3 padd"></div>
                <div class="col-md-3 padd"></div>
                <div class="col-md-3 padd">
                    <button class="btn kw-bt-search-GR  btn-md" ng-click="searchReport(filterModel)" ng-show='header.advanceSearch'>
                        <i class="fa fa-search"></i> {{ 'SEARCH' | translate }}</button>
                </div>
                <div class="col-md-3 padd">
                    <button class="btn kw-button-clearSearch  btn-md" ng-click="clearSearch()" ng-show='header.advanceSearch'>
                        {{ 'CLEAR_SEARCH' | translate }}</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>

<div style="display: block;" ng-show="isShow">
    <div class="form-group">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <center>
                <iframe style="width:100%;height:600px;" src="{{expdf}}"></iframe>
            </center>
        </div>
    </div>
</div>
