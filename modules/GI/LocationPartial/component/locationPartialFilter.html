<meta http-equiv="Pragma" content="no-cache">

<div class="row">
    <div class="form-group">
        <div class="col-lg-12 col-md-12 col-xs-12 ">
            <div class="col-lg-2 col-md-4 col-xs-12">

                <button class="btn btn-primary" type="button" ng-click="filterSearch(filterModel)"
                    style="width: 145.4px;">
                    <i class="fa fa-search"></i>{{ 'SEARCH' | translate }}
                </button>
            </div>

            <div class="text-right col-lg-10 col-md-12 col-xs-12">

                <button class="btn btn-primary" type="button" ng-click="remarkPopup.onClick()" 
                    style="width: 145.4px;">
                    {{ 'bypass' | translate }}
                </button>
            </div>

        </div>
        
    </div>

</div>

<confirm-bypass-popup on-show='remarkPopup.onShow' config='remarkPopup.config' invokes='remarkPopup.invokes'
    delegates='remarkPopup.delegates'>
</confirm-bypass-popup>
