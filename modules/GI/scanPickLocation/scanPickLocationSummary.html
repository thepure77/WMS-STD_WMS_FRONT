<meta http-equiv="Pragma" content="no-cache">

<style>
    h7 {
        color: #FFF;
        border-bottom: 4px solid #cccccc;
        -webkit-box-sizing: content-box;
        -moz-box-sizing: content-box;
        box-sizing: content-box;
        display: inline-block;
        float: left;
        height: 50px;
        font-size: 20px;
        font-size: 1.5rem;
        letter-spacing: normal;
        line-height: 50px;
        margin: 0 0 0 -1px;
        padding: 0 22px 0 20px;
    }
</style>

<header class="page-header">
    <div class="col-lg-8 col-md-8 col-sm-9 col-xs-9  page-header-left">
        <div class="col-md-12 col-xs-12 col-sm-12 kw-p-zero">
            <h2>{{ 'OUTBOUND' | translate }} </h2>
            <div class="navigationLabel">
                <i class="kw-size-icon fa fa-play" aria-hidden="true"></i>
                {{ 'SCAN_PICK_TO_DOCK' | translate }}</div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-3 col-xs-3 page-header-right">
        <div class="right-wrapper">
        </div>
    </div>
</header>
<div class="tabs">
    <div class="panel-body">
        <div>
            <scan-pick-location-filter filter-model="filterModel" search-data-row="searchDataRow" search-result-model="searchResultModel" trigger-search="callSearch"
                trigger-create="create" ng-show="isFilter">
                </scan-pick-location-filter>
        </div>
        <div style="margin-top:8px;">
            <scan-pick-location-table-list filter-model="filterModel" search-data-row="searchDataRow" search-result-model="searchResultModel"
                trigger-search="callSearch" trigger-create="create" is-filter="isFilter"></scan-pick-location-table-list>
        </div>
    </div>
</div>
