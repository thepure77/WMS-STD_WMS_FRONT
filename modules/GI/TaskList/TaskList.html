<div class="row" ng-show="$vm.pickingTools">
    <div class="col-lg-2 col-xs-6" style="margin-bottom:15px;">
        <h3 style="padding:15px;">Task List</h3>
    </div>
    <div class="row div-shadow" style="margin-top:20px;margin-left:15px;margin-right:15px;margin-bottom:15px;">
        <div class="form-group" style="margin-top:15px;">
            <div class="col-lg-12 col-md-12 col-xs-12">

                <div class="col-lg-7 col-md-7 col-xs-4 ">
                    <h5>Cart Number</h5>
                </div>
                <div class="col-lg-5 col-md-5 col-xs-8">
                    <input type="text" ng-model="filterModel.equipmentName" class="form-control" disabled>
                </div>

            </div>
        </div>

        <div class="div-shadow" style="margin-top:15px;margin-left:15px;margin-right:15px;">
            <div class="table-responsive kl-tbl-height table-overflow div-shadow">
                <table class="table table-striped table-width-100 table-bordeered">
                    <thead>
                        <tr>
                            <th class="tr75 ">
                                <!-- <input  ng-model="checkAll" type="checkbox" id="all_" class="ig-control__cbx"
                                    checked />
                                <label for="all_">All</label> -->
                            </th>
                            <th>Task ID.</th>
                            <th>Priority</th>
                            <th>Location</th>
                            <th>SoNO</th>
                            <th>Product</th>
                            <th>Qty</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in $vm.searchResultModel"  ng-if="$vm.searchResultModel.length != 0">
                            <td>
                                <div class="ig-control">
                                    <input ng-model="data.selected" ng-change="detectCheck(data)" type="checkbox" id="check_{{$index}}" class="ig-control__cbx"
                                        checked />
                                    <label for="check_{{$index}}"></label>
                                </div>
                            </td>
                            <td>{{data.taskNo}}</td>
                            <td>{{data.documentPriorityStatus}}</td>
                            <td>{{data.locationName}}</td>
                            <td>{{data.planGoodsIssueNo}}</td>
                            <td>{{data.productName}}</td>
                            <td>{{data.qty}}</td>
                        </tr>
                        <tr ng-if="$vm.searchResultModel.length == 0">
                            <td colspan="11" class="text-center">No Data</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="text-right padding-m">
                <button class="btn btn-success hidden-xs" ng-click="selectTask()">Select Task</button>
                <button class="btn btn-success btn-block btn-md visible-xs mt-lg" ng-click="selectTask()"> Select Task</button>
                <button class="btn btn-filter hidden-xs" ng-click="back()">Back</button>
                <button class="btn btn-filter btn-block btn-md visible-xs mt-lg" ng-click="back()"> Back</button>
            </div>
        </div>
    </div>
</div>
