<meta http-equiv="Pragma" content="no-cache">

<div class="col-lg-12 col-md-12 col-xs-12" style="margin-bottom: 1%;">
    <div class="form-group">
        <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
            <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                <label>{{ 'PLAN_GI_DATE' | translate }}</label>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                <div class="input-group">
                    <input type="text" class="form-control daterange text-center" ng-model="filterModel.date">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-xs-12 kw-p-zero">
            <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                <span> {{ 'ROUND' | translate }}</span>
            </div>
            <div class="col-lg-10 col-md-10 col-xs-12 kw-p-zero">
                <select class='form-control' ng-model='dropdownRound.model' ng-options="v.round_Name for v in dropdownRound">
                    <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                </select>
            </div>
        </div>
        <div class="">
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 p-zero">
                <div class="col-md-2 col-sm-2 col-xs-4 padd">
                    <button ng-click="filterSearch(filterModel)" class="btn kw-button-search">
                        <span class="kw-icon-button icon-magnify kw-pos-left" aria-hidden="true"></span>
                        <label class="kw-pos">{{ 'SEARCH' | translate }}</label>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        function getTodayDeFault(chkdate = false) {
            var today = new Date();
            if (chkdate) {
                today.setDate(today.getDate() - 15);
            }
            var mm = today.getMonth() + 1;
            var yyyy = today.getUTCFullYear();
            var dd = today.getDate();


            if (dd < 10) dd = '0' + dd;
            if (mm < 10) mm = '0' + mm;

            return dd.toString() + "/" + mm.toString() + "/" + yyyy.toString();
        }
        $('.daterange').daterangepicker({ startDate: getTodayDeFault(true), endDate: getTodayDeFault() });
    });
</script>
