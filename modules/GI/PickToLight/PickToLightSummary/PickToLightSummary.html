<style>
    .ex3 {
        width: 400px;
        height: 400px;
        overflow: auto;
    }
</style>
<meta http-equiv="Pragma" content="no-cache">

<div>
    <div class="row tab" id="step-1">
        <div id="tab1" class="tab-pane active">
            <div class="form-group ">
                <div class="col-lg-5 col-md-12 col-xs-12">
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <div class="col-lg-7 col-md-6 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <span>{{ 'Tag Out' | translate }} :</span>
                            </div>
                            <div class="col-lg-12 col-md-10 col-xs-12">
                                <input type="text" class="form-control bgwrite" ng-model="filterModel.tagOut_No"
                                    ks-enter="scantag_no()" />
                            </div>
                        </div>

                        <div class="col-lg-5 col-md-6 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <span>.</span>
                            </div>
                            <div class="col-lg-12 col-md-4 col-xs-12">
                                <button class="btn kw-button-search" ng-click="scantag_no()">
                                    <span class="kw-icon-button icon-magnify kw-pos-left" aria-hidden="true"></span>
                                    <label class="kw-pos">{{ 'SEARCH' | translate }}</label></button>
                                </button>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <div class="col-lg-7 col-md-6 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <span>{{ 'BARCODE' | translate }} :</span>
                            </div>
                            <div class="col-lg-12 col-md-10 col-xs-12">
                                <input type="text" class="form-control bgwrite" ng-model="filterModel.product_barcode"
                                    ks-enter="scanBarcode_no()" />
                            </div>
                        </div>

                        <div class="col-lg-5 col-md-6 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-xs-12">
                                <span>{{ 'CONFIRM_QTY' | translate }} :</span>
                            </div>
                            <div class="col-lg-12 col-md-10 col-xs-12">
                                <input type="text" class="form-control bgwrite" ng-model="filterModel.pickQty" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 col-md-12 col-xs-12">
                    <div class="col-lg-12 col-md-6 col-xs-12">
                        <div class="col-lg-12 col-md-12 col-xs-12">
                            <span>{{ 'SOLDTO' | translate }} :</span>
                        </div>
                        <div class="col-lg-12 col-md-10 col-xs-12">
                            <textarea type="text" class="form-control bgwrite" ng-model="filterModel.soldto" rows="5"
                                disabled />
                        </div>

                    </div>
                </div>
                

            </div>

            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-lg-6 col-md-12 col-xs-12">
                    <span>{{ 'รายการสินค้าใน Salesorder' | translate }} :</span>
                </div>
                <div class="col-lg-1 col-md-12 col-sm-12">

                </div>
                <div class="col-lg-5 col-md-12 col-xs-12">
                    <span>{{ 'รายการสินค้าที่ Scan ลงกล่องแล้ว' | translate }} :</span>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12" style="padding:0px; margin-top:15px;">
                    
                    <div class="table-responsive table-overflow">
                        <table class="table table-striped table-width-100 table-bordeered">
                            <thead>
                                <tr style="overflow-y: auto;">
                                    <th class="k50 text-center">{{ 'NO' | translate}}</th>
                                    <th class="k100 text-center">{{ 'PRODUCTID' | translate}}</th>
                                    <th class="k150 text-center">{{ 'MATERIAL' | translate}}</th>
                                    <th class="k75 text-center">{{ 'QTY' | translate}}</th>
                                    <th class="k75 text-center">{{ 'SHELFLIFE_REMAINING' | translate}}</th>
                                    <th class="k75 text-center">{{ 'PACKING' | translate}}</th>
                                    <th class="k75 text-center">{{ 'UNIT' | translate}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in listTagOut_UnCheckViewModel" ng-click="select(data)"
                                    >
                                    <td class="k50 text-center">{{$index+1}}</td>
                                    <td class="k100 text-center">{{data.product_Id}}</td>
                                    <td class="k150">{{data.product_Name}}</td>
                                    <td class="k75 text-center">{{data.total_qty}}</td>
                                    <td class="k75 text-center">{{data.remain}}</td>
                                    <td class="k75 text-center">{{data.pack}}</td>
                                    <td class="k75 text-center">{{data.productConversion_Name}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-lg-1 col-md-12 col-sm-12">

                </div>
    
                <div class="col-lg-5 col-md-12 col-sm-12" style="padding:0px; margin-top:15px;">
                    
                    <div class="table-responsive table-overflow">
                        <table class="table table-striped table-width-100 table-bordeered">
                            <thead>
                                <tr style="overflow-y: auto;">
                                    <th class="k50 text-center">{{ 'NO' | translate}}</th>
                                    <th class="k100 text-center">{{ 'PRODUCTID' | translate}}</th>
                                    <th class="k150 text-center">{{ 'MATERIAL' | translate}}</th>
                                    <th class="k75 text-center">{{ 'QTY' | translate}}</th>
                                    <th class="k75 text-center">{{ 'UNIT' | translate}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in listTagOut_CheckViewModel" ng-click="select(data)"
                                    >
                                    <td class="k50 text-center">{{$index+1}}</td>
                                    <td class="k100 text-center">{{data.product_Id}}</td>
                                    <td class="k150">{{data.product_Name}}</td>
                                    <td class="k75 text-center">{{data.qty}}</td>
                                    <td class="k75 text-center">{{data.productConversion_Name}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="form-group" style="margin-top: 30px">
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <div class="col-lg-6 col-md-6 col-xs-12">
                        <div class="col-lg-12 col-md-10 col-xs-12">
                            <button class="btn btn-filter" style="width: 100%" type="button" ng-disabled="block"
                                ng-click="confirmPicktoLight()">{{ 'CONFIRM' | translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
