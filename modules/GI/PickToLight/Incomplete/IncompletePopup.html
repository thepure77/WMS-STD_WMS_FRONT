<div id="modal-form" class="modal" tabindex="-1" dp-modal on-show="onShow" on-hide="onHide">
    <div class="modal-dialog" style="overflow:auto;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="onClose()">&times;</button>
                <h4 class="blue bigger">{{ 'Incomplete' | translate }}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <div class="col-lg-3 col-md-4 col-xs-12">
                            <div class="col-lg-2 col-md-4 col-xs-12">
                                <span>GI:</span>
                            </div>
                            <div class="col-lg-10 col-md-8 col-xs-12">
                                <input type="text" class="form-control bgwrite" ng-model="filterModelpopup.gi_NO" disabled/>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-xs-12">
                          
                            <div class="col-lg-4 col-md-4 col-xs-12">
                                <span>Total : </span>
                            </div>
                            <div class="col-lg-8 col-md-8 col-xs-12">
                                <input type="text" class="form-control bgwrite" ng-model="filterModelpopup.total" disabled/>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-12">
                            <div class="col-lg-3 col-md-4 col-xs-12">
                                <button class="btn kw-button-search" ng-click="search()" >
                                <span class="kw-icon-button icon-magnify kw-pos-left" aria-hidden="true"></span>
                                <label class="kw-pos">{{ 'SEARCH' | translate }}</label></button>
                            </button>
                            </div>
                            
                        </div>
    

                        <div class="col-lg-3 col-md-6 col-xs-12" style="padding-top: 10px;"> 
                          
                            <div class="col-lg-6 col-md-4 col-xs-12">
                                <span>รอ Confirm : </span>
                            </div>
                            <div class="col-lg-6 col-md-8 col-xs-12">
                                <input type="text" class="form-control bgwrite" ng-model="filterModelpopup.pick_PC" disabled/>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-xs-12" style="padding-top: 10px;">
                          
                            <div class="col-lg-6 col-md-4 col-xs-12">
                                <span>กำลังหยิบ : </span>
                            </div>
                            <div class="col-lg-6 col-md-8 col-xs-12">
                                <input type="text" class="form-control bgwrite" ng-model="filterModelpopup.pick_PNC" disabled/>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-xs-12" style="padding-top: 10px;">
                          
                            <div class="col-lg-6 col-md-4 col-xs-12">
                                <span>รอหยิบ : </span>
                            </div>
                            <div class="col-lg-6 col-md-8 col-xs-12">
                                <input type="text" class="form-control bgwrite" ng-model="filterModelpopup.pick_NP" disabled/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12" style="padding:0px; margin-top:15px;">
                        <div class="table-responsive table-overflow">
                            <table class="table table-striped table-width-100 table-bordeered">
                                <thead>
                                    <tr style="overflow-y: auto;">
                                        <th class="k50 text-center">{{ 'No' | translate}}</th>
                                        <th class="k150 text-center">{{ 'Tagout No' | translate}}</th>
                                        <th class="k150 text-center">{{ 'Status' | translate}}</th>
                                        <!-- <th class="k150 text-center">{{ 'QTY' | translate}}</th> -->
                                        <!-- <th class="k150 text-center">{{ 'UNIT' | translate}}</th> -->
                                        <!-- <th class="k150 text-center">{{ 'Status' | translate}}</th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="data in filterModelpopup.incomplete_tote" >
                                        <td class="k50 text-center">{{$index+1}}</td>
                                        <td class="k150 text-center">{{data.incomplete_tagout_no}}</td>
                                        <td class="k150 text-center">{{data.message}}</td>
                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
            
                </div>
                
            </div>
        </div>
    </div>
</div>
