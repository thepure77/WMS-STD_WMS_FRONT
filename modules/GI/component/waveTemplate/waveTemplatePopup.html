<div id="modal-form" class="modal" tabindex="-1" dp-modal on-show="onShow" on-hide="onHide">
    <div class="modal-dialog" style="overflow:auto">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="onClose()">&times;</button>
                <h4 class="blue bigger">{{ 'WAVE_TEAMPLATE' | translate }}</h4>
            </div>
            <div class="modal-body">
                <!-- PAGE CONTENT BEGINS -->
                <div id="page-content-wrapper">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row" >
                                <!-- search box -->
                                <div ng-hide="model.advanceSearch" class="row">
                                    <div class="col-md-3" style="margin-top:10px;" ng-hide='model.advanceSearch'>
                                        <div class="input-group">
                                            <input type="text" ng-model="waveTemplate.waveTemplateName" class="form-control">
                                            <span class="input-group-btn">
                                                <button ng-click="filter()" class="btn btn-filter">
                                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                                </button>
                                            </span>
                                        </div>
                                        <!-- /input-group -->
                                    </div>
                                </div>
                            </div>

                            <div class="div-shadow" style="margin-top: 10px;">
                                <wave-template-popup-table invokes='datalist.invokes' delegates='datalist.delegates' config='datalist.config'></wave-template-popup-table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- PAGE CONTENT BEGINS -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="onClose()">{{ 'CLOSE' | translate }}</button>
                <!--
         <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
         -->
            </div>
        </div>
    </div>
</div>
<!-- PAGE CONTENT ENDS -->
