    /* .sortorder:after {
        content: '\25b2';

    .sortorder.reverse:after {
        content: '\25bc';
        } */

    table {
        display: flex;
        flex-direction: column;
        height: 400px;
    }

    tbody {
        overflow-y: auto;
        overflow-x: auto;
    }

    thead>tr,
    tbody>tr,
    tfoot>tr {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        position: relative;
    }

    thead,
    tfoot {
        flex-shrink: 0;
    }

    th,
    tbody td {
        width: 100%;
        /* text-overflow: auto; */
    }
</style>
<div class="table-responsive table-overflow">
    <table class="table table-striped table-bordeered table-width-100">
        <thead>
            <tr>
                <th ng-show="show.checkBox">
                    <div class="ig-control">
                        <input type="checkbox" id="all" class="ig-control__cbx" checked />
                        <label for="all">{{ 'ALL' | translate }}</label>
                    </div>
                </th>
                <th>{{ 'WORK_ORDER_NO' | translate }}.</th>
                <th>{{ 'PICK_TICKET_NO' | translate }}.</th>

                <th ng-show="show.action">
                    <div>{{'ACTION' | translate }}</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="data in items">
                <td>{{data.ref_Document_No}}</td>
                <td>{{data.tagOutPick_No}}</td>
                <td ng-show="show.action" class="hight">
                    <div style="width: 5px">
                        <a class="btn btn-filter" ng-click="selected(data)">
                            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 " style="padding-top:20px" ng-show="show.pagination">
        <select class='form-control' style='width:70px;display:inline;' ng-model='pagging.perPage' ng-options="v.value as v.value for v in pageOption"
            ng-init='pagging.perPage = 30' ng-change='changeTableSize()'>
        </select>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 " style="padding:0px" ng-show="show.pagination">
        <ul uib-pagination total-items="pagging.totalRow" ng-change="pagging.change()" items-per-page="pagging.perPage" num-pages="pagging.num"
            ng-model="pagging.currentPage" max-size="pagging.maxSize" class="pull-right" boundary-link-numbers="true" rotate="false"></ul>
    </div>
</div>
