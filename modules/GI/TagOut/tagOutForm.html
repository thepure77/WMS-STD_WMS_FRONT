<div id="modal-form" class="modal" dp-modal on-show="onShow" on-hide="onHide" data-toggle="modal" data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog" style="overflow: auto;border: 0px solid;margin-top: 13%;margin-left: 30%;">
        <div class="modal-content" style="width: 802px;">
            <div class="modal-header">
                <button type="button" class="close" ng-click="onClose()">&times;</button>
                <h4>{{ 'Add Tag Out' | translate}}</h4>
            </div>
            <div class="modal-body" style="min-height: 300px;">
                <div class="row col-lg-offset-1  col-md-offset-1">
                    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:15px;">
                        <div class="col-lg-4 col-md-2 col-xs-12">
                            <label class="required"> *{{ 'PLANGI_NO' | translate }} :</label>
                        </div>
                        <div class="col-lg-5 col-md-3 col-sm-3 col-xs-8">
                            <input type="text" ng-model="filterModel.plangi_no" class="form-control" />
                        </div>

                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:15px;">
                        <div class="col-lg-4 col-md-2 col-xs-12">
                            <label class="required"> *{{ 'LOCATION_TYPE' | translate }} :</label>
                        </div>
                        <div class="col-lg-5 col-md-3 col-sm-3 col-xs-8">
                            <select class='form-control' ng-model='filterModel.value'>
                                <option value="">{{ 'SELECT' | translate }}</option>
                                <option value="Selective">-- Selective --</option>
                                <option value="Carousel">-- Carousel --</option>
                                <option value="CartonFlowRack">-- CartonFlowRack --</option>
                                <option value="PartialPallet">-- PartialPallet --</option>
                            </select>
                        </div>

                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12" style="margin-top:15px;">
                        <div class="col-lg-4 col-md-2 col-xs-12">
                            <label class="required"> *{{ 'QTY_LABEL' | translate }} :</label>
                        </div>
                        <div class="col-lg-5 col-md-3 col-sm-3 col-xs-8">
                            <input type="text" ng-model="filterModel.qtylabel" class="form-control" />
                        </div>

                    </div>


                    <div class="row col-lg-offset-3 col-xs-offset-2">
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="text-align: right; margin-top: 3%;">
                            <button type="button" class="btn btn-success" ng-click="onClose()" data-dismiss="modal"
                                style="color: #ffffff; padding: 4px 15px !important;">
                                {{ 'CANCEL' | translate }}
                            </button>
                        </div>
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 " style="text-align: left; margin-top: 3%;">
                            <button type="button" class="btn btn-primary" ng-click="save()"
                                style="color: #ffffff; padding: 4px 15px !important;">
                                {{ 'SAVE' | translate }}
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
