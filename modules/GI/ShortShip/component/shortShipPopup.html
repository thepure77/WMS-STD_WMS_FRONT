<div id="modal-form" class="modal" tabindex="-1" dp-modal on-show="onShow">
    <div class="modal-dialog" style="overflow:auto;width:50px;">
        <div class="modal-content">
            <section class="panel">
                <header class="panel-heading">
                    <div class="panel-actions">
                        <a class="fa fa-times" data-dismiss="modal"></a>
                    </div>
                    <h2 class="panel-title">{{ 'REMARK' | translate }}</h2>
                </header>
            </section>
            <div class="modal-body">
                <div class="form-group">
                    <div class="form-group">
                        <div class="col-lg-1 col-md-2 col-xs-12 kw-p-zero"></div>
                        <div class="col-lg-2 col-md-2 col-xs-12 kw-p-zero">
                            <span>{{ 'REMARK' | translate }}</span>
                        </div>
                        <div class="col-lg-7 col-md-4 col-xs-12 kw-p-zero">
                            <textarea rows="2" cols="50" class="form-control"
                                ng-model="filterModel.Remark"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{ 'CLOSE' | translate }}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        ng-click="addsItem(filterModel)">{{ 'SAVE' | translate }}</button>
            </div>
        </div>

    </div>
</div>
