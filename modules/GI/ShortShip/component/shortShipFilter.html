<meta http-equiv="Pragma" content="no-cache">

<div class="col-lg-12 col-md-12 col-xs-12" style="margin-bottom: 1%;">
    
    <div class="form-group">
        <div class="col-lg-2 col-md-12 col-xs-12">
            <div class="col-lg-12 col-md-3 col-xs-12" style="text-align: left; margin-top: 10px; margin-bottom: 10px;">
                <span>{{ 'TRUCK_LOAD_NO' | translate }}:</span>
            </div>
            <div class="col-lg-12 col-md-12 col-xs-12  kw-p-zero">
                <auto-comple name="filterModel.truckLoad_No" value="filterModel.truckLoad_No" 
                    sourceurl="autoComplete.TruckloadNo" api="url.Load"></auto-comple>
            </div>
        </div>
        <div class="col-lg-2 col-md-12 col-xs-12">
            <div class="col-lg-12 col-md-3 col-xs-12" style="text-align: left; margin-top: 10px; margin-bottom: 10px;">
                <span>{{ 'SO_NO' | translate }}:</span>
            </div>
            <div class="col-lg-12 col-md-12 col-xs-12  kw-p-zero">
                <auto-comple ng-model="filterModel.name" value="filterModel.planGoodsissue_no" sourceurl="autoComplete.autoSuggestion"
                api="url.PlanGI"></auto-comple>
            </div>
        </div>
        <div class="col-lg-2 col-md-12 col-xs-12">
            <div class="col-md-12 col-xs-12" style="text-align: left; margin-top: 10px; margin-bottom: 10px;">{{ 'D_START' | translate }} - {{ 'D_END' | translate }}</div>
            <div class="col-md-12 col-xs-12 kw-p-zero">
                <div class="input-group">
                    <input type="button" name="datefilter" ng-model="filterModel.date" class="form-control daterange text-center" >
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-2 col-md-12 col-xs-12">
            <div class="col-lg-12 col-md-3 col-xs-12" style="text-align: left; margin-top: 10px; margin-bottom: 10px;">
                <span>{{ 'STATUS_DOCUMENT' | translate }}:</span>
            </div>
            <div class="col-lg-12 col-md-12 col-xs-12  kw-p-zero">
                <select class="form-control"  ng-model='dropdownProcessStatus.model' ng-options="v.processStatus_Name for v in dropdownProcessStatus">
                    <option value="">--ทั้งหมด--</option>
                </select>
            </div>
        </div>
        <div class="col-md-1 col-sm-2 col-xs-4" style="padding-top: 40px;">
            <status class="inline" multiple="true" order="true" ng-model="filterModel.status" checked="row.display" options="row.display for row in status"
                change="sortBy(row.display)" ng-hide='header.advanceSearch'>
            </status>
        </div>
        <div class="col-lg-2 col-md-12 col-xs-12" style="padding-top: 40px;">
            <button class=" btn kw-button-search"
                ng-click="filterSearch()">{{ 'SEARCH' | translate }}</button>
        </div>
        <!-- <div class="col-lg-2 col-md-9 col-xs-2">
            <button class="btn btn-primary visible-xs"
                ng-click="searchFilter()">{{ 'SEARCH' | translate }}</button>
        </div> -->
    </div>

<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>

<script>
    $(function () {
        $('.daterange').daterangepicker();

        $('input[name="datefilter"] , input[name="datefilterAdv"]').daterangepicker({
            autoUpdateInput: false,
            locale: {
                cancelLabel: 'Clear'
            }
        });

        $('input[name="datefilter"], input[name="datefilterAdv"]').on('apply.daterangepicker', function(ev, picker) {
            $(this).val(picker.startDate.format('DD/MM/YYYY') + ' - ' + picker.endDate.format('DD/MM/YYYY'));
        });

        $('input[name="datefilter"], input[name="datefilterAdv"]').on('cancel.daterangepicker', function(ev, picker) {
            $(this).val('');
        });
    });
</script>
