<div class="col-md-12" style="margin-bottom: 1%;" ng-hide='header.advanceSearch'>
    <div class="col-md-12 kw-mg-tb">
        <div class="form-group">
            <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                    <label>{{ 'DATE' | translate }}</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                    <div class="input-group">
                        <input type="text" ng-model="filterModel.date" class="form-control daterange text-center" value="01/01/2019 - 01/31/2019">
                        <span class="input-group-addon daterange">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                    <label>{{ 'MENU' | translate }}</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10  kw-p-zero">
                    <select class='form-control' ng-model='dropdownMenu.model' ng-options="v.menu_SecondName for v in dropdownMenu">
                        <option value="">{{ 'PLEASE_SELECTED' | translate }}</option>
                    </select>              
                </div>
            </div>


            <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                    <label></label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4  kw-p-zero">
                    <button ng-click="filterSearch(filterModel)" class="btn kw-button-search">
                        <span class="glyphicon glyphicon-search"></span>
                        {{ 'SEARCH' | translate }}</button>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>
