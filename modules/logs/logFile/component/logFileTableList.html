<!-- PC -->
<div class="hidden-xs hidden-sm table-responsive table-overflow div-shadow " ng-show=" $vm.isFilter" style="margin-bottom:15px;">
    <div id="tab1" class="tab-pane active">
        <table class="table table-striped table-fixed">
            <thead>
                <tr style="overflow-y: auto;">
                    <th class="k150 text-center">{{ 'ROW_NUMBER' | translate }}</th>
                    <th class="k200 text-left">{{ 'FISRT_LAST' | translate }}</th>
                    <th class="k200 text-center">{{ 'DATE_TIME' | translate }}</th>
                    <th class="k200 text-center">{{ 'MENU' | translate }}</th>
                    <th class="k200 text-left">{{ 'SUB_MENU' | translate }}</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in $vm.searchResultModel">
                    <td class="k150 text-center">{{$index + 1}}</td>
                    <td class="k200 text-left">{{data.first_Name}} - {{data.last_Name}}</td>
                    <td class="k200 text-center">{{data.create_Date}}</td>
                    <td class="k200 text-center">{{data.menu_Name}}</td>
                    <td class="k200 text-left">{{data.sub_Menu_Name}}</td>
                </tr>
                <tr ng-if="$vm.searchResultModel.length == 0">
                    <td colspan="5" class="k1000 text-center">{{ 'NO_DATA' | translate }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div  class=" table-responsive table-overflow tab-pane active" ng-show="$vm.isFilter"
    style="margin-bottom:15px;">
    <div class="col-lg-12" style="padding-left:5px;padding-right:5px;">
        <div class="form-group">

            <div class="btn-group" style="padding-top:0px; padding-left:0px;">
                <button type="button " style="background-color:{{colortab1}}" ng-click="changeTableSize(50,1)" class="btn btn-back">
                    <span class="frontColor-white" style="color:{{fronttab1}}">50</span>
                </button>

                <button type="button" ng-click="changeTableSize(100,2)" style="background-color:{{colortab2}}" class="btn btn-back">
                    <span class="frontColor-primary" style="color:{{fronttab2}}">100</span>
                </button>
            </div>
            <ul style="margin:0px;" uib-pagination total-items="$vm.filterModel.totalRow" uib-pagination total-items="$vm.filterModel.totalRow"
                ng-change='changePage()' items-per-page="$vm.filterModel.perPage" num-pages="$vm.filterModel.num" ng-model="$vm.filterModel.currentPage"
                max-size="maxSize" class="pull-right" boundary-link-numbers="true" rotate="false"></ul>
        </div>
    </div>
</div>
