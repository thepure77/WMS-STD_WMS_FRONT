<div class="col-md-12 kw-mg-tb">
    <form class="form-horizontal form-bordered" method="get">
        <div class="col-md-2 col-sm-2 col-xs-2 ">
                <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                    <label>{{ 'Document No' | translate }}</label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12  kw-p-zero">
                    <!-- รอเปลี่ยน auto comple -->
                    
                    <!-- <input ng-model="filterModel.key" type="text" class="form-control" /> -->
                    <!-- <auto-comple ng-model="filterModel.planGoodsIssue_Index" value="filterModel.planGoodsIssue_No" sourceurl="autoComplete.planGoodsIssue_No" api="url.PlanGI"></auto-comple> -->
                    <auto-comple ng-model="filterModel.doc_no" value="filterModel.key"  sourceurl="autoComplete.AutoSearchDocument"  api="url.Master"></auto-comple>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero">
                <!-- <div class="col-lg-5 col-md-9 col-xs-9 padd" style="text-align: right;left: -7%;font-size: 11px">
                    {{'D_START'|translate}}
                </div>
                <div class="col-lg-1 col-md-1 col-xs-1 padd"></div>
                <div class="col-lg-5 col-md-2 col-xs-2 padd" style="text-align: left;right: 13%;font-size: 11px">
                    {{'D_END'|translate}}
                </div> -->
                <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                    <label>{{ 'Start-Date End-Date' | translate }}</label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12  kw-p-zero">
                    <div class="input-group">
                        <input type="text" ng-model="filterModel.date" class="form-control daterange text-center">
                        <span class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </div>
                </div>
            </div>

            <!-- ปุ่ม -->
            <!-- โดยมีตัวจัดการ  value , display  ในไฟล์ JS และอยู่ใน $scope.status , $scope.status_SAP-->
            <!-- <div class="col-lg-2 col-md-2 col-sm-14 kw-p-zero"> -->
            <div class="col-md-2 col-sm-2 col-xs-2 ">
                <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                    <label>{{ 'STATUS_SENT_TO_SAP' | translate }}</label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12  kw-p-zero">
                    <status class="inline" multiple="true" order="true" ng-model="filterModel.status"
                            checked="row.display" options="row.display for row in status" change="sortBy(row.display)"
                            ng-hide='header.advanceSearch' style="width: 100%;">
                    </status>
                </div>
            </div>
            
            
            <!-- <div class="col-lg-2 col-md-2 col-sm-14 kw-p-zero"> -->
            <div class="col-md-2 col-sm-2 col-xs-2 ">
                <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero">
                    <label>{{ 'STATUS_RESPONSE_SAP' | translate }}</label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12  kw-p-zero">
                    <status class="inline" multiple="true" order="true" ng-model="filterModel.status_SAP"
                            checked="row.display" options="row.display for row in status_SAP" change="sortBy(row.display)"
                            ng-hide='header.advanceSearch' style="width: 100%;">
                    </status>
                </div>
            </div>
    
<!-- 
            <div class="col-lg-3 col-md-3 col-sm-12 kw-p-zero"> -->
            <div class="col-md-2 col-xs-2 ">    
                <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero" style="margin-top: 5px;">
                    <label>{{ ' ' | translate }}</label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12  padd">
                    <button ng-click="filterSearch(filterModel)" class="btn kw-button-search">
                        <span class="glyphicon glyphicon-search"></span>
                        {{ 'SEARCH' | translate }}</button>
                </div>
            </div>
            <div class="col-md-1">
                <div class="col-lg-12 col-md-12 col-xs-12 kw-p-zero" style="margin-top: 5px;">
                    <label>{{ ' ' | translate }}</label>
                </div>
                    <!-- ปุ่ม Execel ยังไม่ได้ตั้งค่าใน JS-->
                    <div class="col-lg-5 col-md-5 col-sm-5 padd">
                        <button ng-click="exportFile.ExportExcel(filterModel)" class="btn btn-success">
                            <!-- <span class="fa fa-file-excel-o" aria-hidden="true"></span> -->
                            {{ 'EXCEL' | translate }}</button>
                    </div>
    
            </div>
            
        <!-- </div>
    </div>
</div> -->

</form>
</div>
<script>
    $(function () {
        $('.daterange').daterangepicker();
    });
</script>
