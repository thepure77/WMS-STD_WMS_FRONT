<style>
    .typeahead-demo .custom-popup-wrapper {
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 1000;
        display: none;
        background-color: #f9f9f9;
    }

    .typeahead-demo .custom-popup-wrapper>.message {
        padding: 10px 20px;
        border: 1px solid #ddd;
        color: #868686;
    }

    .typeahead-demo .custom-popup-wrapper>.dropdown-menu {
        position: static;
        float: none;
        display: block;
        min-width: 160px;
        background-color: transparent;
        border: none;
        border-radius: 0;
        box-shadow: none;
    }

    ::placeholder {
        /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: #414142 !important;
        opacity: 1;
        /* Firefox */
    }

    ::-webkit-input-placeholder {
        text-align: center;
        color: #414142 !important;
    }

    :-moz-placeholder {
        /* Firefox 18- */
        text-align: center;
        color: #414142 !important;
    }

    ::-moz-placeholder {
        /* Firefox 19+ */
        text-align: center;
        color: #414142 !important;
    }

    :-ms-input-placeholder {
        text-align: center;
        color: #414142 !important;
    }
</style>

<div class='typeahead-demo'>
    <input placeholder="{{ 'KEYWORDHERE' | translate }}" type="text" ng-change="onChange()" ng-model="value"
        typeahead-on-select="onSelect($item, $model, $label)"
        uib-typeahead="item.name for item in loadMatchList($viewValue)" typeahead-no-results="noResults"
        class="form-control" ng-disabled="isDisabled">
</div>
