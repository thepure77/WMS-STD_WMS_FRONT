<style>
    .login-cover {
        top: 0;
        width: 100%;
        min-height: 100%;
        /* background: url(img/cover/bG1.jpg) no-repeat center center fixed; */
        background-color: #34495E;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        opacity: 0.77;
    }

    .login-container {
        width: 50%;
        height: 50%;
        overflow: auto;
        margin: auto;
        width: auto;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        overflow: hidden;
    }

    .login-header {
        background-color: #34495E;
    }

    .login-element {
        background-color: rgba(255, 255, 255, .9);
        height: auto;

    }

    @-webkit-keyframes inputHighlighter {

            background: #5264AE;

        from {
            background: #5264AE;
        }

        to {
            width: 0;

    @keyframes inputHighlighter {
        from {
            background: #5264AE;
        }

        }

<head>

    <!-- Basic -->
    <meta charset="UTF-8">

    <meta name="keywords" content="HTML5 Admin Template" />
    <meta name="description" content="Porto Admin - Responsive HTML5 Template">
    <meta name="author" content="okler.net">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Web Fonts  -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light"
        rel="stylesheet" type="text/css">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="assets/vendor/magnific-popup/magnific-popup.css" />
    <link rel="stylesheet" href="assets/vendor/bootstrap-datepicker/css/datepicker3.css" />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="assets/stylesheets/theme.css" />

    <!-- Skin CSS -->
    <link rel="stylesheet" href="assets/stylesheets/skins/default.css" />

    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="assets/stylesheets/theme-custom.css">

    <!-- Head Libs -->
    <script src="assets/vendor/modernizr/modernizr.js"></script>

</head>

<body>
    <!-- start: page -->
    <div class="login-container">
        <div class="login-cover">
                <div class="body-sign">
                        <div class="center-sign">
                            <div class="panel panel-sign">
                                <div class="panel-title-sign mt-xl text-right">
                                    <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Sign In
                                    </h2>
                                </div>
                                <div class="panel-body">
                                    <form ng-submit="login(loginData.User,loginData.Password)" method="post">
                                        <div class="form-group mb-lg">
                                            <label>Username</label>
                                            <div class="input-group input-group-icon">
            
                                                <input ng-model="loginData.User" maxlength="20" size="20" type="text"
                                                    class="form-control input-lg" required />
                                                <span class="input-group-addon">
                                                    <span class="icon icon-lg">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
            
                                        <div class="form-group mb-lg">
                                            <div class="clearfix">
                                                <label class="pull-left">Password</label>
                                                <!-- <a href="pages-recover-password.html" class="pull-right" disabled>Lost Password?</a> -->
                                                <p class="pull-right" disabled>Lost Password?</p>
                                            </div>
                                            <div class="input-group input-group-icon">
                                                <input ng-model="loginData.Password" maxlength="20" size="20" type="password"
                                                    class="form-control input-lg" required />
                                                <span class="input-group-addon">
                                                    <span class="icon icon-lg">
                                                        <i class="fa fa-lock"></i>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
            
                                        <div class="row">
                                            <div class="col-sm-8">
                                                <div class="checkbox-custom checkbox-default">
                                                    <input ng-model="loginData.Rememberme" id="_rememberMe" type="checkbox" />
                                                    <label for="_rememberMe">Remember Me</label>
                                                </div>
                                            </div>
                                            <div class="col-sm-4 text-right">
                                                <button type="submit" id="submit" class="btn btn-filter hidden-xs">Sign
                                                    In</button>
                                                <button type="submit" id="submit"
                                                    class="btn btn-filter btn-block btn-lg visible-xs mt-lg">Sign In</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            
        </div>
     

    </div>

    <!-- end: page -->

    <!-- Vendor -->
    <script src="assets/vendor/jquery/jquery.js"></script>
    <script src="assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
    <script src="assets/vendor/nanoscroller/nanoscroller.js"></script>
    <script src="assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="assets/vendor/magnific-popup/magnific-popup.js"></script>
    <script src="assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>

    <!-- Theme Base, Components and Settings -->
    <script src="assets/javascripts/theme.js"></script>

    <!-- Theme Custom -->
    <script src="assets/javascripts/theme.custom.js"></script>

    <!-- Theme Initialization Files -->
    <script src="assets/javascripts/theme.init.js"></script>

</body>
